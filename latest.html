// ---------------------------------------------------------
// POPULATE LISTS (Fyll dropdowns)
// ---------------------------------------------------------
function populateLists() {
  const data = state.sport === "fotboll" ? state.fotboll : state.innebandy;
  if (!data || data.length === 0) return;

  const serieSel = document.getElementById("serieSelect");
  const domSel   = document.getElementById("domareSelect");

  let series = new Set();
  let refs   = new Set();

  data.forEach(m => {
    if(m.serie) series.add(m.serie);
    m.referees.forEach(r => { if(r.name) refs.add(r.name); });
  });

  if (serieSel) {
      const current = serieSel.value;
      serieSel.innerHTML = '<option value="">‚Äì V√§lj serie ‚Äì</option>';
      [...series].sort().forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          serieSel.appendChild(opt);
      });
      if(current) serieSel.value = current;
  }

  if (domSel) {
      const current = domSel.value;
      domSel.innerHTML = '<option value="">‚Äì V√§lj domare ‚Äì</option>';
      [...refs].sort().forEach(r => {
          const opt = document.createElement("option");
          opt.value = r;
          opt.textContent = r;
          domSel.appendChild(opt);
      });
      if(current) domSel.value = current;
  }
}

// ---------------------------------------------------------
// FILTRERING
// ---------------------------------------------------------
function filterData() {
  const data = state.sport === "fotboll" ? state.fotboll : state.innebandy;
  let out = [...data];

  if (state.mode === "Topplista") {
    const q = document.getElementById("searchRef")?.value?.toLowerCase() || "";
    if (q) out = out.filter(m => m.referees.some(r => r.name && r.name.toLowerCase().includes(q)));
  }
  else if (state.mode === "Serier") {
    const s = document.getElementById("serieSelect")?.value;
    if (s) {
        out = out.filter(m => m.serie === s);
    } else {
        out = []; // Visa inget om ingen serie vald
    }
  }
  else if (state.mode === "Domare") {
    const d = document.getElementById("domareSelect")?.value;
    if (d) {
        out = out.filter(m => m.referees.some(r => r.name === d));
    } else {
        out = []; // Visa inget om ingen domare vald
    }
  }
  state.filtered = out;
}

async function fetchFotboll(date, fed) {
  const url = `https://www.gbgfotboll.se/api/matches-today/games/?showReferees=true&associationId=${fed}&date=${date}`;
  try {
    const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    for (const comp of (data.competitions || [])) {
      for (const g of comp.games || []) {
        out.push({
          sport: "fotboll",
          serie: comp.name,
          date: g.date.slice(0,10),
          time: g.date.slice(11,16),
          hall: g.location,
          home: g.homeTeam?.name,
          away: g.awayTeam?.name,
          referees: (g.referees || []).map(r => ({ name: r.name, role: r.roleDescription || "" }))
        });
      }
    }
    return out;
  } catch(e) { console.error("Fotboll error:", e); return []; }
}

async function fetchInnebandy(date, fed) {
  const url = `https://refstat-test.jasmin-e21.workers.dev/?date=${date}&fed=${fed}`;
  try {
    const res = await fetch(url);
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    // S√§kerst√§ll att data √§r en array
    if(Array.isArray(data)) {
        data.forEach(block => {
          if(block.Matches) {
              block.Matches.forEach(m => {
                out.push({
                  sport: "innebandy",
                  serie: block.Name,
                  date: m.MatchDateTime.slice(0,10),
                  time: m.MatchDateTime.slice(11,16),
                  hall: m.Venue,
                  home: m.HomeTeam,
                  away: m.AwayTeam,
                  referees: [{ name: m.Referee1 }, { name: m.Referee2 }]
                });
              });
          }
        });
    }
    return out;
  } catch(e) { console.error("Innebandy error:", e); return []; }
}

      let end   = new Date(to);
      let out = [];

      const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
      let processedDays = 0;

      for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
        const iso = d.toISOString().slice(0,10);
        
        if (state.sport === "fotboll") out.push(...await fetchFotboll(iso, fed));
        else out.push(...await fetchInnebandy(iso, fed));

        processedDays++;
        const percent = Math.round((processedDays / totalDays) * 100);
        loadingBar.style.width = `${percent}%`;
        loadingPercent.textContent = `${percent}%`;
      }

      // Spara data
      if (state.sport === "fotboll") state.fotboll = out;
      else state.innebandy = out;

      // Uppdatera UI
      populateLists();
      filterData();
      renderResults();

  } catch (error) {
      console.error("Ett fel uppstod vid laddning:", error);
      document.getElementById("resultArea").innerHTML = `<div class="bg-red-900/20 border border-red-500/50 p-6 rounded-2xl text-center text-red-200">Ett fel uppstod vid h√§mtning av data. F√∂rs√∂k igen eller v√§lj ett kortare intervall.</div>`;
  } finally {
      // √Öterst√§ll alltid knappen, oavsett fel eller succ√©
      btn.innerHTML = `
          <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/50 to-transparent -translate-x-full group-hover/btn:animate-[shimmer_1.5s_infinite]"></span>
          <span class="relative z-10 flex items-center justify-center gap-2">
            LADDA STATISTIK 
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
          </span>`;
      btn.disabled = false;
      btn.classList.remove("opacity-80", "cursor-not-allowed");
      
      setTimeout(() => { loadingContainer.classList.add("hidden"); }, 500);
  }
}
document.getElementById("btnLoad").onclick = loadData;


// =====================================================================
// RENDER RESULT
// =====================================================================

function renderResults() {
  const area = document.getElementById("resultArea");
  
  // Kolla om vi har n√•gon data alls
  const rawData = state.sport === "fotboll" ? state.fotboll : state.innebandy;
  if (!rawData || rawData.length === 0) {
     if(state.mode === "Topplista") {
         area.innerHTML = `<div class="bg-white/5 rounded-2xl p-12 text-center border border-white/5 backdrop-blur-md"><p class="text-zinc-500 font-medium">Ingen data laddad √§nnu.</p></div>`;
     }
     return;
  }

  const list = state.filtered;

  // TOPPLISTA L√ÑGE
  if (state.mode === "Topplista") {
    if(!list || list.length === 0) { 
        area.innerHTML = `<div class="bg-white/5 rounded-2xl p-12 text-center border border-white/5 backdrop-blur-md"><p class="text-zinc-500 font-medium">Inga matcher hittades f√∂r denna s√∂kning.</p></div>`; 
        return; 
    }
    renderToplist(area, list, "Domarligan");
  } 
  // SERIE L√ÑGE
  else if (state.mode === "Serier") {
    const selectedSerie = document.getElementById("serieSelect")?.value;
    if (!selectedSerie) {
        area.innerHTML = `<div class="bg-white/5 rounded-2xl p-12 text-center border border-dashed border-white/10 backdrop-blur-md"><p class="text-zinc-400 font-medium">V√§lj en serie i listan f√∂r att se statistik</p></div>`;
        return;
    }
    renderLeagueView(area, selectedSerie, list);
  } 
  // DOMAR L√ÑGE
  else if (state.mode === "Domare") {
    const selectedRef = document.getElementById("domareSelect")?.value;
    if (!selectedRef) {
        area.innerHTML = `<div class="bg-white/5 rounded-2xl p-12 text-center border border-dashed border-white/10 backdrop-blur-md"><p class="text-zinc-400 font-medium">V√§lj en domare i listan f√∂r att se profil</p></div>`;
        return;
    }
    renderRefereeProfile(area, selectedRef, list);
  }
}

// ---------------------------------------------------------
// RENDER: TOPPLISTA
// ---------------------------------------------------------
function renderToplist(area, matches, title) {
  let counter = {};
  
  // R√§kna matcher per domare
  matches.forEach(m => {
    if(m.referees && Array.isArray(m.referees)) {
        m.referees.forEach(r => {
          if (!r.name) return;
          counter[r.name] = (counter[r.name] || 0) + 1;
        });
    }
  });

  let ranking = Object.entries(counter).sort((a,b)=>b[1]-a[1]);

  let html = `
    <div class="bg-dark-surface/90 backdrop-blur-2xl border border-white/10 rounded-3xl p-8 shadow-2xl animate-fade-in relative overflow-hidden">
      <div class="absolute top-0 right-0 w-64 h-64 bg-violet-500/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>

      <div class="flex items-center justify-between mb-8 pb-4 border-b border-white/10 relative z-10">
        <h2 class="text-2xl font-display font-black tracking-tight text-white flex items-center gap-3">
          <span class="text-3xl">üèÜ</span> ${title}
        </h2>
        <span class="text-xs font-bold bg-white/10 px-3 py-1 rounded-full text-zinc-400">${ranking.length} domare</span>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-2 relative z-10">
  `;

  ranking.forEach(([name,count], i) => {
    let rankColor = "text-zinc-600 font-mono text-sm";
    let rowBg = "hover:bg-white/5";
    let medal = "";
    let countColor = "bg-zinc-800 text-zinc-400";
    let nameClass = "text-zinc-300";

    if (i===0) { 
        rankColor = "text-yellow-400 font-black text-xl"; 
        rowBg = "bg-gradient-to-r from-yellow-500/10 to-transparent border-l-2 border-yellow-500"; 
        medal="ü•á"; 
        countColor="bg-yellow-500 text-black";
        nameClass="text-yellow-100";
    }
    else if (i===1) { 
        rankColor = "text-zinc-300 font-bold text-lg"; 
        medal="ü•à"; 
        countColor="bg-zinc-200 text-black";
        nameClass="text-white";
    }
    else if (i===2) { 
        rankColor = "text-orange-400 font-bold text-lg"; 
        medal="ü•â"; 
        countColor="bg-orange-900/50 text-orange-200 border border-orange-500/30";
        nameClass="text-white";
    }

    html += `
      <div class="flex justify-between items-center p-3 rounded-lg transition-all duration-200 ${rowBg} border-b border-white/5 last:border-0 group cursor-default">
        <div class="flex items-center gap-4">
          <span class="w-8 text-right ${rankColor}">${medal || i+1 + "."}</span>
          <span class="font-bold ${nameClass} group-hover:text-violet-300 transition-colors">${name}</span>
        </div>
        <span class="${countColor} px-3 py-1 rounded-md text-xs font-black min-w-[3rem] text-center shadow-lg">${count}</span>
      </div>
    `;
  });
  html += "</div></div>";
  area.innerHTML = html;
}

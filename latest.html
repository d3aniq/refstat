<script>
// =====================================================================
// DATA & STATE
// =====================================================================
const FOTBOLL_FED = [
  { id: 1, name: "Svenska" }, { id: 2, name: "Blekinge" }, { id: 28, name: "Bohuslän-Dalsland" },
  { id: 4, name: "Dalarna" }, { id: 6, name: "Gestrikland" }, { id: 5, name: "Gotland" },

  { id: 14, name: "Skåne" }, { id: 15, name: "Småland" }, { id: 16, name: "Stockholm" },
  { id: 17, name: "Södermanland" }, { id: 18, name: "Uppland" }, { id: 19, name: "Värmland" },
  { id: 20, name: "Västerbotten" }, { id: 21, name: "Västergötland" }, { id: 22, name: "Västmanland" },
  { id: 23, name: "Ångermanland" }, { id: 13, name: "Örebro Län" }, { id: 24, name: "Östergötland" }
];

const INNEBANDY_FED = [
  { id: 1, name: "Svenska" }, { id: 3, name: "Blekinge" }, { id: 13, name: "Bohuslän-Dalsland" },
  { id: 18, name: "Dalarna" }, { id: 19, name: "Gotland" }, { id: 20, name: "Gävleborg" },
  { id: 22, name: "Halland" }, { id: 23, name: "Hälsingland" }, { id: 24, name: "Jämtland-Härjedalen" },
  { id: 4, name: "Norrbotten" }, { id: 44, name: "Parasport" }, { id: 6, name: "Skåne" },
  { id: 7, name: "Småland-Blekinge" }, { id: 8, name: "Stockholm" }, { id: 9, name: "Södermanland" },
  { id: 10, name: "Uppland" }, { id: 11, name: "Värmland" }, { id: 12, name: "Västerbotten" },
  { id: 14, name: "Västergötland" }, { id: 17, name: "Västernorrland" }, { id: 15, name: "Västmanland" },
  { id: 21, name: "Västsvenska" }, { id: 5, name: "Örebro Län" }, { id: 16, name: "Östergötland" }
];

FOTBOLL_FED.sort((a,b) => a.name.localeCompare(b.name));
INNEBANDY_FED.sort((a,b) => a.name.localeCompare(b.name));

let state = {
  active: { fotboll: false, innebandy: false },
  fotboll: [],
  innebandy: [],
  mode: "Topplista",
  selectedSeries: [],
  selectedReferees: [] 
};

// =====================================================================
// HELPER: ROLE MAPPING & UI TOGGLES
// =====================================================================
function getShortRole(roleDescription) {
    if (!roleDescription) return "";
    const rd = roleDescription.toLowerCase();
    
    // Fotboll
    if (rd === "domare") return "HD";
    if (rd.includes("ass") && rd.includes("1")) return "AD1";
    if (rd.includes("ass") && rd.includes("2")) return "AD2";
    if (rd.includes("fjärde")) return "4D";
    
    // Futsal (ofta via fotbolls-API)
    if (rd.includes("först")) return "D1";
    if (rd.includes("andr")) return "D2";
    if (rd.includes("tredje")) return "3D";
    
    return roleDescription.substring(0, 2).toUpperCase(); // Fallback
}

// NY FUNKTION: Hanterar expandering av kort
window.toggleAccordion = function(contentId, iconId) {
    const content = document.getElementById(contentId);
    const icon = document.getElementById(iconId);
    if(content && icon) {
        content.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    }
}

// =====================================================================
// PERSISTENCE & INIT
// =====================================================================
const STORAGE_KEY = 'refstat_pro_config_v3';

function saveSettings() {
    const settings = {
        fotbollActive: document.getElementById('switchFotboll').checked,
        fotbollFed: document.getElementById('selectFotboll').value,
        innebandyActive: document.getElementById('switchInnebandy').checked,
        innebandyFed: document.getElementById('selectInnebandy').value,
        dateFrom: document.getElementById('dateFrom').value,
        dateTo: document.getElementById('dateTo').value
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
}

function loadSettings() {
    const data = localStorage.getItem(STORAGE_KEY);
    if (!data) return;
    try {
        const settings = JSON.parse(data);
        if (settings.fotbollActive) {
            document.getElementById('switchFotboll').checked = true;
            document.getElementById('selectFotboll').disabled = false;
            if(settings.fotbollFed) document.getElementById('selectFotboll').value = settings.fotbollFed;
            state.active.fotboll = true;
        }
        if (settings.innebandyActive) {
            document.getElementById('switchInnebandy').checked = true;
            document.getElementById('selectInnebandy').disabled = false;
            if(settings.innebandyFed) document.getElementById('selectInnebandy').value = settings.innebandyFed;
            state.active.innebandy = true;
        }
        if (settings.dateFrom) document.getElementById('dateFrom').value = settings.dateFrom;
        if (settings.dateTo) document.getElementById('dateTo').value = settings.dateTo;
        
        validateForm(); 
    } catch(e) {}
}

function initDropdowns() {
    const sF = document.getElementById("selectFotboll");
    const sI = document.getElementById("selectInnebandy");
    FOTBOLL_FED.forEach(f => { const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sF.appendChild(opt); });
    INNEBANDY_FED.forEach(f => { const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sI.appendChild(opt); });
    loadSettings();
}
initDropdowns();

function toggleSport(sport) {
    const isChecked = document.getElementById(sport === 'fotboll' ? 'switchFotboll' : 'switchInnebandy').checked;
    state.active[sport] = isChecked;
    const select = document.getElementById(sport === 'fotboll' ? 'selectFotboll' : 'selectInnebandy');
    select.disabled = !isChecked;
    validateForm();
    saveSettings(); 
}

function setQuickDate(days) {
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);
    document.getElementById("dateTo").value = end.toISOString().split('T')[0];
    document.getElementById("dateFrom").value = start.toISOString().split('T')[0];
    validateForm();
    saveSettings();
}

function validateForm() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const fotOn = state.active.fotboll;
    const innOn = state.active.innebandy;
    const fotFed = document.getElementById("selectFotboll").value;
    const innFed = document.getElementById("selectInnebandy").value;
    const dateContainer = document.getElementById("step-dates");
    const btn = document.getElementById("btnLoad");

    let isSportValid = (fotOn && fotFed) || (innOn && innFed);
    if (isSportValid) {
        dateContainer.classList.remove("opacity-30", "pointer-events-none");
    } else {
        dateContainer.classList.add("opacity-30", "pointer-events-none");
    }

    let isDateValid = from && to && (new Date(from) <= new Date(to));

    if (isSportValid && isDateValid) {
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.add("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]");
    } else {
        btn.disabled = true;
        btn.classList.add("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.remove("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]");
    }
}

// =====================================================================
// DATA LOADING
// =====================================================================
async function loadData() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const btn = document.getElementById("btnLoad");
    const lc = document.getElementById("loadingContainer");
    const lb = document.getElementById("loadingBar");
    const lp = document.getElementById("loadingPercent");

    btn.innerHTML = `<svg class="animate-spin h-4 w-4 inline mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>HÄMTAR...`;
    btn.disabled = true;
    lc.classList.remove("hidden");
    lb.style.width = "0%";
    lp.textContent = "0%";

    state.fotboll = [];
    state.innebandy = [];
    state.selectedSeries = [];
    state.selectedReferees = [];

    try {
        let start = new Date(from);
        let end = new Date(to);
        const days = [];
        for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
            days.push(d.toISOString().slice(0,10));
        }

        const fotFedId = document.getElementById("selectFotboll").value;
        const innFedId = document.getElementById("selectInnebandy").value;

        const BATCH_SIZE = 5; 
        for (let i = 0; i < days.length; i += BATCH_SIZE) {
            const batch = days.slice(i, i + BATCH_SIZE);
            const promises = [];
            batch.forEach(date => {
                if (state.active.fotboll) promises.push(fetchFotboll(date, fotFedId).then(res => state.fotboll.push(...res)));
                if (state.active.innebandy) promises.push(fetchInnebandy(date, innFedId).then(res => state.innebandy.push(...res)));
            });
            await Promise.all(promises);
            
            const progress = Math.min(100, Math.round(((i + BATCH_SIZE) / days.length) * 100));
            lb.style.width = `${progress}%`;
            lp.textContent = `${progress}%`;
        }
        
        document.getElementById("navPanel").classList.remove("hidden");
        document.getElementById("navPanel").classList.add("grid");
        
        renderFilterList('Serier');
        renderFilterList('Domare');
        
        setMode("Topplista");

    } catch (error) {
        alert("Ett fel inträffade vid hämtning av data.");
    } finally {
        btn.innerHTML = "STATISTIK LADDAD";
        setTimeout(() => { lc.classList.add("hidden"); btn.disabled = false; btn.innerText = "UPPDATERA"; }, 500);
    }
}

async function fetchFotboll(date, fed) {
  const url = `https://www.gbgfotboll.se/api/matches-today/games/?showReferees=true&associationId=${fed}&date=${date}`;
  try {
    const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    (data.competitions || []).forEach(comp => {
      (comp.games || []).forEach(g => {
        out.push({
          sport: "fotboll", serie: comp.name, date: g.date.slice(0,10), time: g.date.slice(11,16), hall: g.location, home: g.homeTeam?.name, away: g.awayTeam?.name,
          referees: (g.referees || []).map(r => ({ name: r.name, role: getShortRole(r.roleDescription) }))
        });
      });
    });
    return out;
  } catch(e) { return []; }
}

async function fetchInnebandy(date, fed) {
  const url = `https://refstat-test.jasmin-e21.workers.dev/?date=${date}&fed=${fed}`;
  try {
    const res = await fetch(url);
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    if(Array.isArray(data)) {
        data.forEach(block => {
          if(block.Matches) {
              block.Matches.forEach(m => {
                out.push({
                  sport: "innebandy", serie: block.Name, date: m.MatchDateTime.slice(0,10), time: m.MatchDateTime.slice(11,16), hall: m.Venue, home: m.HomeTeam, away: m.AwayTeam,
                  referees: [
                      { name: m.Referee1, role: "D1" }, 
                      { name: m.Referee2, role: "D2" }
                  ]
                });
              });
          }
        });
    }
    return out;
  } catch(e) { return []; }
}

function renderFilterList(type) {
    const listEl = document.getElementById(`list-${type}`);
    listEl.innerHTML = "";

    let items = new Set();
    const allData = [...state.fotboll, ...state.innebandy];

    if (type === 'Serier') {
        allData.forEach(m => { if(m.serie) items.add(m.serie); });
    } else if (type === 'Domare') {
        allData.forEach(m => { m.referees.forEach(r => { if(r.name) items.add(r.name); }); });
    }

    const sortedItems = [...items].sort();

    sortedItems.forEach(item => {
        const isSelected = type === 'Serier' ? state.selectedSeries.includes(item) : state.selectedReferees.includes(item);
        
        const wrapper = document.createElement("label");
        wrapper.className = "checkbox-wrapper block cursor-pointer group mb-1";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "hidden";
        checkbox.checked = isSelected;
        checkbox.dataset.type = type; // Viktigt för selektorn
        checkbox.dataset.val = item;
        checkbox.onchange = (e) => toggleSelection(type, item, e.target.checked);

        const content = document.createElement("div");
        content.className = "flex justify-between items-center px-3 py-2.5 rounded bg-dark-bg/50 border border-transparent hover:bg-white/5 transition-all text-xs text-zinc-300";
        content.innerHTML = `
            <span class="truncate pr-2">${item}</span>
            <div class="check-icon w-4 h-4 rounded-full border border-current flex items-center justify-center opacity-20 transform scale-75 transition-all">
                <div class="w-2 h-2 bg-current rounded-full"></div>
            </div>
        `;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(content);
        listEl.appendChild(wrapper);
    });
}

function toggleSelection(type, value, isChecked) {
    if (type === 'Serier') {
        if (isChecked) state.selectedSeries.push(value);
        else state.selectedSeries = state.selectedSeries.filter(i => i !== value);
    } else {
        if (isChecked) state.selectedReferees.push(value);
        else state.selectedReferees = state.selectedReferees.filter(i => i !== value);
    }
    updateSelectionCount();
    // No history push here to avoid spamming history with every checkbox click
    renderResults();
}

function clearSelection() {
    state.selectedSeries = [];
    state.selectedReferees = [];
    // FIX: Rensa endast filter-checkboxar
    document.querySelectorAll('input[type="checkbox"][data-type]').forEach(cb => cb.checked = false);
    updateSelectionCount();
    renderResults();
}

function updateSelectionCount() {
    const s = state.selectedSeries.length;
    const d = state.selectedReferees.length;
    let txt = "";
    if (d > 0) txt += `${d} domare `;
    if (s > 0) txt += `${s} serier `;
    
    const infoEl = document.getElementById("selectionInfo");
    if(txt) {
        document.getElementById("selectionCount").textContent = txt + "valda";
        infoEl.classList.remove('hidden');
    } else {
        infoEl.classList.add('hidden');
    }
}

// ---- VIEW: REFEREE COMPARISON (UPPDATERAD - UTAN TOTAL-BOX) ----
function renderRefereeComparison(area, allData) {
    // Helper för att skapa en liten stat-box (Titel + Värde)
    const createStatBox = (label, value, colorClass) => `
        <div class="flex flex-col items-center min-w-[24px]">
            <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider mb-0.5">${label}</span>
            <span class="text-xs font-bold ${colorClass}">${value}</span>
        </div>
    `;

    // Helper för att skapa en grupp (Sport + Stats)
    const createStatGroup = (title, boxesHtml, borderColor) => `
        <div class="flex flex-col items-center bg-black/20 rounded px-2 py-1.5 border ${borderColor}">
            <span class="text-[8px] font-black uppercase text-white/40 tracking-[0.1em] mb-1.5 w-full text-center border-b border-white/5 pb-0.5">${title}</span>
            <div class="flex gap-3">
                ${boxesHtml}
            </div>
        </div>
    `;

    const refereeCardsHtml = state.selectedReferees.map((refName, i) => {
        const myMatches = allData.filter(m => m.referees.some(r => r.name === refName));
        
        // --- 1. SAMLA DATA FÖR HEADER-STATISTIK ---
        
        const footballRoles = {}; // HD, AD1, AD2, 4D
        const futsalRoles = {};   // 1D, 2D, 3D
        const innebandyRoles = {}; // D1, D2

        myMatches.forEach(m => {
            const r = m.referees.find(ref => ref.name === refName);
            if (r && r.role) {
                const role = r.role.toUpperCase();
                
                // KATEGORISERA ROLLER
                // Futsal
                if (['1D', '2D', '3D'].includes(role) || (m.sport === 'fotboll' && ['D1', 'D2'].includes(role))) { 
                    let key = role;
                    if (key === 'D1') key = '1D'; 
                    if (key === 'D2') key = '2D';
                    futsalRoles[key] = (futsalRoles[key] || 0) + 1;
                    m.isFutsal = true;
                }
                // Innebandy
                else if (m.sport === 'innebandy' && ['D1', 'D2'].includes(role)) {
                     innebandyRoles[role] = (innebandyRoles[role] || 0) + 1;
                }
                // Fotboll
                else {
                    footballRoles[role] = (footballRoles[role] || 0) + 1;
                }
            }
        });


        // --- 2. BYGG HTML FÖR HEADER ---
        let headerStatsHtml = '';

        // Fotboll Group
        let fbBoxes = '';
        const fbSortOrder = ['HD', 'AD1', 'AD2', '4D']; 
        Object.entries(footballRoles).sort((a, b) => {
            let indexA = fbSortOrder.indexOf(a[0]);
            let indexB = fbSortOrder.indexOf(b[0]);
            if (indexA === -1) indexA = 99;
            if (indexB === -1) indexB = 99;
            return indexA - indexB;
        }).forEach(([role, count]) => {
            fbBoxes += createStatBox(role, count, 'text-emerald-400');
        });
        if (fbBoxes) headerStatsHtml += createStatGroup('FOTBOLL', fbBoxes, 'border-emerald-500/20');

        // Futsal Group
        let futsalBoxes = '';
        Object.entries(futsalRoles).sort().forEach(([role, count]) => {
            futsalBoxes += createStatBox(role, count, 'text-yellow-400');
        });
        if (futsalBoxes) headerStatsHtml += createStatGroup('FUTSAL', futsalBoxes, 'border-yellow-500/20');

        // Innebandy Group
        let ibBoxes = '';
        Object.entries(innebandyRoles).sort().forEach(([role, count]) => {
            ibBoxes += createStatBox(role, count, 'text-blue-400');
        });
        const ibTotal = myMatches.filter(m => m.sport === 'innebandy').length;
        if (!ibBoxes && ibTotal > 0) {
             ibBoxes = createStatBox('IB', ibTotal, 'text-blue-400');
        }
        if (ibBoxes) headerStatsHtml += createStatGroup('INNEBANDY', ibBoxes, 'border-blue-500/20');
        
        // --- 3. RESTRERANDE LOGIK ---
        myMatches.sort((a,b) => { 
             const dateA = new Date(`${a.date}T${a.time}`); 
             const dateB = new Date(`${b.date}T${b.time}`); 
             return dateA - dateB; 
        });

        // Räkna kollegor
        const colData = {}; 
        myMatches.forEach(m => {
            m.referees.forEach(r => {
                if (r.name && r.name !== refName) {
                    if (!colData[r.name]) colData[r.name] = { count: 0, sports: new Set() };
                    colData[r.name].count++;
                    
                    if (m.sport === 'innebandy') colData[r.name].sports.add('innebandy');
                    else if (m.isFutsal) colData[r.name].sports.add('futsal');
                    else colData[r.name].sports.add('fotboll');
                }
            });
        });
        const sortedColleagues = Object.entries(colData).sort((a,b) => b[1].count - a[1].count).slice(0, 50);

        // Räkna serier
        const leagueData = {};
        myMatches.forEach(m => {
            if (m.serie) {
                if (!leagueData[m.serie]) leagueData[m.serie] = { count: 0, type: 'unknown' };
                leagueData[m.serie].count++;
                
                if (m.sport === 'innebandy') leagueData[m.serie].type = 'innebandy';
                else if (m.isFutsal) leagueData[m.serie].type = 'futsal';
                else leagueData[m.serie].type = 'fotboll';
            }
        });
        const sortedLeagues = Object.entries(leagueData).sort((a,b) => b[1].count - a[1].count).slice(0, 50);

        // IDs & State
        const seriesId = `series-content-${i}`;
        const seriesIconId = `series-icon-${i}`;
        const matchesId = `matches-content-${i}`;
        const matchesIconId = `matches-icon-${i}`;
        const colleaguesId = `colleagues-content-${i}`;
        const colleaguesIconId = `colleagues-icon-${i}`;
        
        const hasColleagues = sortedColleagues.length > 0;
        const hasLeagues = sortedLeagues.length > 0;
        const hasMatches = myMatches.length > 0;

        // List HTML Generators
        const colleaguesListHtml = hasColleagues 
            ? `<div id="${colleaguesId}" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-48 overflow-y-auto custom-scrollbar pr-1 mt-2">
                ${sortedColleagues.map(([cName, data]) => {
                    let badgeClass = "bg-brand-accent/10 text-brand-accent"; 
                    
                    const isFotboll = data.sports.has('fotboll');
                    const isFutsal = data.sports.has('futsal');
                    const isInnebandy = data.sports.has('innebandy');

                    if (isFutsal && !isFotboll && !isInnebandy) {
                        badgeClass = "bg-yellow-500/10 text-yellow-400";
                    }
                    else if (isFotboll && !isFutsal && !isInnebandy) {
                        badgeClass = "bg-emerald-500/10 text-emerald-400";
                    } 
                    else if (isInnebandy && !isFotboll && !isFutsal) {
                        badgeClass = "bg-blue-500/10 text-blue-400";
                    }

                    return `
                    <div onclick="goToReferee('${cName}')" class="flex justify-between items-center p-2 rounded bg-dark-surface/50 border border-white/5 hover:border-brand-accent/50 hover:bg-white/5 transition cursor-pointer group">
                        <span class="text-xs text-zinc-300 group-hover:text-white truncate font-medium pr-2">${cName}</span>
                        <span class="text-[10px] font-bold px-1.5 py-0.5 rounded tabular-nums flex-shrink-0 ${badgeClass}">${data.count}</span>
                    </div>`;
                }).join('')}
               </div>`
            : `<p class="text-zinc-500 text-xs italic py-2 text-center">Inga kollegor registrerade.</p>`;

        const leaguesListHtml = hasLeagues 
            ? `<div id="${seriesId}" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-48 overflow-y-auto custom-scrollbar pr-1 mt-2">
                ${sortedLeagues.map(([lName, data]) => {
                    let badgeClass = "bg-white/10 text-white";
                    if (data.type === 'fotboll') badgeClass = "bg-emerald-500/10 text-emerald-400";
                    else if (data.type === 'futsal') badgeClass = "bg-yellow-500/10 text-yellow-400";
                    else if (data.type === 'innebandy') badgeClass = "bg-blue-500/10 text-blue-400";

                    return `
                    <div onclick="goToSeries('${lName}')" class="flex justify-between items-center p-2 rounded bg-dark-surface/50 border border-white/5 hover:border-brand-primary/50 hover:bg-white/5 transition cursor-pointer group">
                        <span class="text-xs text-zinc-300 group-hover:text-white truncate font-medium pr-2">${lName}</span>
                        <span class="text-[10px] font-bold px-1.5 py-0.5 rounded tabular-nums flex-shrink-0 ${badgeClass}">${data.count}</span>
                    </div>`;
                }).join('')}
               </div>`
            : `<p class="text-zinc-500 text-xs italic py-2 text-center">Inga serier registrerade.</p>`;

        const matchesListHtml = hasMatches
            ? `<div id="${matchesId}" class="hidden mt-3 max-h-96 overflow-y-auto custom-scrollbar pr-1">
                 ${generateMatchCardsHtml(myMatches)}
               </div>`
            : `<p class="text-zinc-500 text-xs italic py-2 text-center">Inga matcher.</p>`;


        // --- RENDERA KORTET ---
        return `
            <div class="glass-card rounded-xl p-0 border-l-4 border-white/10 flex flex-col overflow-hidden animate-fade-in">
                <div class="p-4 bg-white/5 border-b border-white/5 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h3 class="text-lg font-display font-bold text-white mb-1 sm:mb-0">${refName}</h3>
                    
                    <div class="flex flex-wrap gap-2 items-stretch">
                        ${headerStatsHtml}
                    </div>
                </div>
                
                <div class="p-4 grid grid-cols-1 gap-4">
                    <div>
                        <button onclick="toggleAccordion('${seriesId}', '${seriesIconId}')" class="w-full flex justify-between items-center mb-1 pb-1 border-b border-white/5 group hover:bg-white/5 p-1 rounded transition">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold uppercase text-zinc-500 tracking-wider group-hover:text-white">Serier</span>
                                <span class="text-[10px] bg-white/10 px-1.5 py-0.5 rounded text-zinc-400">${sortedLeagues.length}</span>
                            </div>
                            <svg id="${seriesIconId}" class="w-4 h-4 text-zinc-500 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        ${leaguesListHtml}
                    </div>

                     <div>
                        <button onclick="toggleAccordion('${matchesId}', '${matchesIconId}')" class="w-full flex justify-between items-center mb-1 pb-1 border-b border-white/5 group hover:bg-white/5 p-1 rounded transition">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold uppercase text-zinc-500 tracking-wider group-hover:text-white">Matcher</span>
                                <span class="text-[10px] bg-white/10 px-1.5 py-0.5 rounded text-zinc-400">${myMatches.length}</span>
                            </div>
                            <svg id="${matchesIconId}" class="w-4 h-4 text-zinc-500 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        ${matchesListHtml}
                    </div>

                    <div>
                        <button onclick="toggleAccordion('${colleaguesId}', '${colleaguesIconId}')" class="w-full flex justify-between items-center mb-1 pb-1 border-b border-white/5 group hover:bg-white/5 p-1 rounded transition">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold uppercase text-zinc-500 tracking-wider group-hover:text-white">Kollegor</span>
                                <span class="text-[10px] bg-white/10 px-1.5 py-0.5 rounded text-zinc-400">${sortedColleagues.length}</span>
                            </div>
                            <svg id="${colleaguesIconId}" class="w-4 h-4 text-zinc-500 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        ${colleaguesListHtml}
                    </div>
                </div>
            </div>
        `;
    }).join('');

    area.innerHTML = `<div class="space-y-6">${refereeCardsHtml}</div>`;
}

// ---- HELPER: MATCH CARDS (UPPDATERAD - STÖD FÖR FUTSAL-FÄRGER) ----
function generateMatchCardsHtml(matches) {
    if(!matches || matches.length === 0) return '<p class="text-zinc-500 text-sm">Inga matcher.</p>';
    
    const sortedMatches = matches.sort((a,b) => { 
        const dateA = new Date(`${a.date}T${a.time}`); 
        const dateB = new Date(`${b.date}T${b.time}`); 
        return dateA - dateB; 
    });
    
    return `<div class="grid grid-cols-1 gap-3">` + sortedMatches.map(m => {
        // DETEKTION AV SPORTTYP
        let sportType = 'innebandy'; // Default
        
        if (m.sport === 'fotboll') {
            // Kolla om det är Futsal baserat på roller (1D, 2D, 3D, D1, D2)
            const hasFutsalRole = m.referees.some(r => 
                ['1D', '2D', '3D', 'D1', 'D2'].includes(r.role?.toUpperCase())
            );
            
            // Om flaggan isFutsal redan finns (satt i renderRefereeComparison) eller om vi upptäcker futsal-roller
            if (m.isFutsal || hasFutsalRole) {
                sportType = 'futsal';
            } else {
                sportType = 'fotboll';
            }
        }

        // BESTÄM FÄRGER BASERAT PÅ SPORTTYP
        let accent = "border-blue-500/30";
        let badge = "text-blue-400 bg-blue-500/10";

        if (sportType === 'fotboll') {
            accent = "border-emerald-500/30";
            badge = "text-emerald-400 bg-emerald-500/10";
        } else if (sportType === 'futsal') {
            accent = "border-yellow-500/30";
            badge = "text-yellow-400 bg-yellow-500/10";
        }

        return `
            <div class="bg-dark-surface border border-white/5 ${accent} border-l-2 rounded-lg p-3 hover:bg-white/5 transition group">
                <div class="flex justify-between items-start mb-2">
                    <span onclick="goToSeries('${m.serie}')" class="interactive-text text-[9px] font-bold uppercase tracking-wider ${badge} px-1.5 py-0.5 rounded truncate max-w-[60%]">${m.serie}</span>
                    <div class="flex flex-col items-end">
                        <span class="text-[10px] font-mono text-zinc-300 font-bold">${m.date}</span>
                        <span class="text-[9px] font-mono text-zinc-500">${m.time}</span>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="text-xs font-bold text-zinc-200">${m.home} <span class="text-zinc-600 font-light mx-1">vs</span> ${m.away}</div>
                    <div class="text-[10px] text-zinc-500 mt-0.5 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        ${m.hall}
                    </div>
                </div>
                <div class="pt-2 border-t border-white/5 flex flex-wrap gap-2">
                    ${(m.referees||[]).map(r => `
                        <span onclick="goToReferee('${r.name}')" class="interactive-text text-[10px] text-zinc-400 bg-black/30 px-1.5 py-0.5 rounded border border-white/5 ${state.selectedReferees.includes(r.name) ? 'text-brand-primary border-brand-primary/30' : ''}">
                            <span class="opacity-50 font-mono mr-1">${r.role}</span>${r.name}
                        </span>
                    `).join('')}
                </div>
            </div>`;
    }).join("") + `</div>`;
}
</script>

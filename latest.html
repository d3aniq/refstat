<script>
// =====================================================================
// DATA & STATE
// =====================================================================
const FOTBOLL_FED = [
  { id: 1, name: "Svenska" }, { id: 7, name: "G칬teborg" }, { id: 14, name: "Sk친ne" }, { id: 16, name: "Stockholm" }, { id: 24, name: "칐sterg칬tland" },
  { id: 2, name: "Blekinge" }, { id: 28, name: "Bohusl칛n-Dalsland" }, { id: 4, name: "Dalarna" }, { id: 6, name: "Gestrikland" }, 
  { id: 5, name: "Gotland" }, { id: 8, name: "Halland" }, { id: 9, name: "H칛lsingland" }, { id: 10, name: "J칛mtland-H칛rjedalen" }, 
  { id: 11, name: "Medelpad" }, { id: 12, name: "Norrbotten" }, { id: 15, name: "Sm친land" }, { id: 17, name: "S칬dermanland" }, 
  { id: 18, name: "Uppland" }, { id: 19, name: "V칛rmland" }, { id: 20, name: "V칛sterbotten" }, { id: 21, name: "V칛sterg칬tland" }, 
  { id: 22, name: "V칛stmanland" }, { id: 23, name: "칀ngermanland" }, { id: 13, name: "칐rebro L칛n" }
];

const INNEBANDY_FED = [
  { id: 1, name: "Svenska" }, { id: 21, name: "V칛stsvenska" }, { id: 8, name: "Stockholm" }, { id: 6, name: "Sk친ne" },
  { id: 3, name: "Blekinge" }, { id: 13, name: "Bohusl칛n-Dalsland" }, { id: 18, name: "Dalarna" }, { id: 19, name: "Gotland" }, 
  { id: 20, name: "G칛vleborg" }, { id: 22, name: "Halland" }, { id: 23, name: "H칛lsingland" }, { id: 24, name: "J칛mtland-H칛rjedalen" },
  { id: 4, name: "Norrbotten" }, { id: 7, name: "Sm친land-Blekinge" }, { id: 9, name: "S칬dermanland" }, { id: 10, name: "Uppland" }, 
  { id: 11, name: "V칛rmland" }, { id: 12, name: "V칛sterbotten" }, { id: 14, name: "V칛sterg칬tland" }, { id: 17, name: "V칛sternorrland" }, 
  { id: 15, name: "V칛stmanland" }, { id: 5, name: "칐rebro L칛n" }, { id: 16, name: "칐sterg칬tland" }
];

// Sort alphabetically
FOTBOLL_FED.sort((a,b) => a.name.localeCompare(b.name));
INNEBANDY_FED.sort((a,b) => a.name.localeCompare(b.name));

let state = {
  active: { fotboll: false, innebandy: false },
  fotboll: [],
  innebandy: [],
  mode: "Topplista",
  // New: arrays for multi-select
  selectedSeries: [],
  selectedReferees: [] 
};

const STORAGE_KEY = 'refstat_pro_config';

function saveSettings() {
    const settings = {
        fotbollActive: document.getElementById('switchFotboll').checked,
        fotbollFed: document.getElementById('selectFotboll').value,
        innebandyActive: document.getElementById('switchInnebandy').checked,
        innebandyFed: document.getElementById('selectInnebandy').value
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
}

function loadSettings() {
    const data = localStorage.getItem(STORAGE_KEY);
    if (!data) return;
    const settings = JSON.parse(data);
    if (settings.fotbollActive) {
        document.getElementById('switchFotboll').checked = true;
        toggleSport('fotboll');
        if (settings.fotbollFed) document.getElementById('selectFotboll').value = settings.fotbollFed;
    }
    if (settings.innebandyActive) {
        document.getElementById('switchInnebandy').checked = true;
        toggleSport('innebandy');
        if (settings.innebandyFed) document.getElementById('selectInnebandy').value = settings.innebandyFed;
    }
    validateForm();
}

function initDropdowns() {
    const sF = document.getElementById("selectFotboll");
    const sI = document.getElementById("selectInnebandy");
    FOTBOLL_FED.forEach(f => { const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sF.appendChild(opt); });
    INNEBANDY_FED.forEach(f => { const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sI.appendChild(opt); });
    loadSettings();
}
initDropdowns();

function toggleSport(sport) {
    state.active[sport] = document.getElementById(sport === 'fotboll' ? 'switchFotboll' : 'switchInnebandy').checked;
    const select = document.getElementById(sport === 'fotboll' ? 'selectFotboll' : 'selectInnebandy');
    select.disabled = !state.active[sport];
    validateForm();
    saveSettings();
}

function setQuickDate(days) {
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);
    document.getElementById("dateTo").value = end.toISOString().split('T')[0];
    document.getElementById("dateFrom").value = start.toISOString().split('T')[0];
    validateForm();
}

function validateForm() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const fotOn = state.active.fotboll;
    const innOn = state.active.innebandy;
    const fotFed = document.getElementById("selectFotboll").value;
    const innFed = document.getElementById("selectInnebandy").value;
    const dateContainer = document.getElementById("step-dates");
    const btn = document.getElementById("btnLoad");

    let isSportValid = (fotOn && fotFed) || (innOn && innFed);
    if (isSportValid) {
        dateContainer.classList.remove("opacity-30", "pointer-events-none");
    } else {
        dateContainer.classList.add("opacity-30", "pointer-events-none");
    }

    let isDateValid = from && to && (new Date(from) <= new Date(to));

    if (isSportValid && isDateValid) {
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.add("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]");
    } else {
        btn.disabled = true;
        btn.classList.add("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.remove("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]");
    }
}

// =====================================================================
// LOADING DATA
// =====================================================================
async function loadData() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const btn = document.getElementById("btnLoad");
    const lc = document.getElementById("loadingContainer");
    const lb = document.getElementById("loadingBar");

    // UI Feedback
    btn.innerHTML = `<svg class="animate-spin h-4 w-4 inline mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>H츿MTAR...`;
    btn.disabled = true;
    lc.classList.remove("hidden");
    lb.style.width = "10%";

    state.fotboll = [];
    state.innebandy = [];
    state.selectedSeries = [];
    state.selectedReferees = [];

    try {
        let start = new Date(from);
        let end = new Date(to);
        const days = [];
        for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
            days.push(d.toISOString().slice(0,10));
        }

        const fotFedId = document.getElementById("selectFotboll").value;
        const innFedId = document.getElementById("selectInnebandy").value;

        // Fetch in batches to prevent overload
        const BATCH_SIZE = 5; 
        for (let i = 0; i < days.length; i += BATCH_SIZE) {
            const batch = days.slice(i, i + BATCH_SIZE);
            const promises = [];
            batch.forEach(date => {
                if (state.active.fotboll) promises.push(fetchFotboll(date, fotFedId).then(res => state.fotboll.push(...res)));
                if (state.active.innebandy) promises.push(fetchInnebandy(date, innFedId).then(res => state.innebandy.push(...res)));
            });
            await Promise.all(promises);
            lb.style.width = `${Math.min(100, ((i + BATCH_SIZE) / days.length) * 100)}%`;
        }
        
        // Success
        document.getElementById("navPanel").classList.remove("hidden");
        document.getElementById("navPanel").classList.add("flex");
        setMode("Topplista");

    } catch (error) {
        alert("Ett fel intr칛ffade vid h칛mtning av data.");
    } finally {
        btn.innerHTML = "STATISTIK LADDAD";
        setTimeout(() => { lc.classList.add("hidden"); btn.disabled = false; btn.innerText = "UPPDATERA"; }, 500);
    }
}

async function fetchFotboll(date, fed) {
  const url = `https://www.gbgfotboll.se/api/matches-today/games/?showReferees=true&associationId=${fed}&date=${date}`;
  try {
    const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    (data.competitions || []).forEach(comp => {
      (comp.games || []).forEach(g => {
        out.push({
          sport: "fotboll", serie: comp.name, date: g.date.slice(0,10), time: g.date.slice(11,16), hall: g.location, home: g.homeTeam?.name, away: g.awayTeam?.name,
          referees: (g.referees || []).map(r => ({ name: r.name, role: r.roleDescription || "" }))
        });
      });
    });
    return out;
  } catch(e) { return []; }
}

async function fetchInnebandy(date, fed) {
  const url = `https://refstat-test.jasmin-e21.workers.dev/?date=${date}&fed=${fed}`;
  try {
    const res = await fetch(url);
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    if(Array.isArray(data)) {
        data.forEach(block => {
          if(block.Matches) {
              block.Matches.forEach(m => {
                out.push({
                  sport: "innebandy", serie: block.Name, date: m.MatchDateTime.slice(0,10), time: m.MatchDateTime.slice(11,16), hall: m.Venue, home: m.HomeTeam, away: m.AwayTeam,
                  referees: [{ name: m.Referee1 }, { name: m.Referee2 }]
                });
              });
          }
        });
    }
    return out;
  } catch(e) { return []; }
}

// MODE & FILTER LOGIC
// =====================================================================
function setMode(mode) {
    state.mode = mode;
    
    // UI Updates
    ['Topplista', 'Serier', 'Domare'].forEach(m => {
        const el = document.getElementById(`btn-${m}`);
        if (m === mode) {
            el.className = "flex-1 py-1.5 text-[10px] font-bold uppercase tracking-wider rounded text-white bg-brand-primary/20 border border-brand-primary/50 transition-all shadow-[0_0_10px_rgba(139,92,246,0.2)]";
        } else {
            el.className = "flex-1 py-1.5 text-[10px] font-bold uppercase tracking-wider rounded text-zinc-500 hover:text-white transition-all hover:bg-white/5";
        }
    });

    // Populate Sidebar Filter List
    renderSidebarFilter(mode);
    
    // Render Main Results
    renderResults();
}

function renderSidebarFilter(mode) {
    const listEl = document.getElementById("filterList");
    const titleEl = document.getElementById("filterTitle");
    const countEl = document.getElementById("selectionCount");
    const searchEl = document.getElementById("filterSearch");
    
    searchEl.value = "";
    listEl.innerHTML = "";
    
    if (mode === 'Topplista') {
        titleEl.textContent = "Topplista";
        listEl.innerHTML = `<p class="text-[10px] text-zinc-500 italic p-2">Topplistan visar alla domare sorterade efter antal matcher. Inga filter beh칬vs.</p>`;
        countEl.textContent = "Alla";
        return;
    }

    let items = new Set();
    const allData = [...state.fotboll, ...state.innebandy];

    if (mode === 'Serier') {
        titleEl.textContent = "V칛lj Serier";
        allData.forEach(m => { if(m.serie) items.add(m.serie); });
    } else if (mode === 'Domare') {
        titleEl.textContent = "V칛lj Domare";
        allData.forEach(m => { m.referees.forEach(r => { if(r.name) items.add(r.name); }); });
    }

    const sortedItems = [...items].sort();

    sortedItems.forEach(item => {
        const isSelected = mode === 'Serier' ? state.selectedSeries.includes(item) : state.selectedReferees.includes(item);
        
        const wrapper = document.createElement("label");
        wrapper.className = "checkbox-wrapper block cursor-pointer group";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "hidden";
        checkbox.checked = isSelected;
        checkbox.onchange = (e) => toggleSelection(mode, item, e.target.checked);

        const content = document.createElement("div");
        content.className = "flex justify-between items-center p-2 rounded bg-dark-bg/50 border border-transparent group-hover:border-white/10 transition-all text-[11px] text-zinc-400";
        content.innerHTML = `
            <span class="truncate pr-2">${item}</span>
            <div class="check-icon w-3 h-3 rounded-full border border-current flex items-center justify-center opacity-20 transform scale-75 transition-all">
                <div class="w-1.5 h-1.5 bg-current rounded-full"></div>
            </div>
        `;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(content);
        listEl.appendChild(wrapper);
    });
    
    updateSelectionCount();
}

function filterListItems() {
    const term = document.getElementById("filterSearch").value.toLowerCase();
    const items = document.querySelectorAll(".checkbox-wrapper");
    items.forEach(el => {
        const text = el.textContent.toLowerCase();
        el.style.display = text.includes(term) ? "block" : "none";
    });
}

function toggleSelection(mode, value, isChecked) {
    if (mode === 'Serier') {
        if (isChecked) state.selectedSeries.push(value);
        else state.selectedSeries = state.selectedSeries.filter(i => i !== value);
    } else {
        if (isChecked) state.selectedReferees.push(value);
        else state.selectedReferees = state.selectedReferees.filter(i => i !== value);
    }
    updateSelectionCount();
    renderResults();
}

function clearSelection() {
    state.selectedSeries = [];
    state.selectedReferees = [];
    renderSidebarFilter(state.mode);
    renderResults();
}

function updateSelectionCount() {
    const count = state.mode === 'Serier' ? state.selectedSeries.length : state.selectedReferees.length;
    document.getElementById("selectionCount").textContent = count || "0";
}

// =====================================================================
// RENDER RESULTS
// =====================================================================
function renderResults() {
    const area = document.getElementById("resultArea");
    const allData = [...state.fotboll, ...state.innebandy];
    
    if (allData.length === 0) {
        area.innerHTML = `<div class="glass-card rounded-2xl p-10 text-center text-zinc-500">Ingen data hittades.</div>`;
        return;
    }

    if (state.mode === 'Topplista') {
        renderToplist(area, allData);
    } 
    else if (state.mode === 'Serier') {
        if (state.selectedSeries.length === 0) {
            area.innerHTML = `<div class="glass-card rounded-2xl p-16 flex flex-col items-center justify-center text-center animate-fade-in"><p class="text-zinc-400 font-bold mb-2">V칛lj serier i menyn</p><p class="text-zinc-600 text-xs">Anv칛nd filtret till v칛nster f칬r att v칛lja en eller flera serier att j칛mf칬ra.</p></div>`;
        } else {
            renderLeagueComparison(area, allData);
        }
    } 
    else if (state.mode === 'Domare') {
        if (state.selectedReferees.length === 0) {
             area.innerHTML = `<div class="glass-card rounded-2xl p-16 flex flex-col items-center justify-center text-center animate-fade-in"><p class="text-zinc-400 font-bold mb-2">V칛lj domare i menyn</p><p class="text-zinc-600 text-xs">Anv칛nd filtret till v칛nster f칬r att v칛lja en eller flera domare att j칛mf칬ra.</p></div>`;
        } else {
            renderRefereeComparison(area, allData);
        }
    }
}

// ---- VIEW: TOPLISTA ----
function renderToplist(area, matches) {
    let counter = {};
    matches.forEach(m => {
        m.referees.forEach(r => {
            if (r.name) {
                if (!counter[r.name]) counter[r.name] = { total: 0, fotboll: 0, innebandy: 0 };
                counter[r.name].total++;
                if(m.sport === 'fotboll') counter[r.name].fotboll++;
                if(m.sport === 'innebandy') counter[r.name].innebandy++;
            }
        });
    });
    
    let ranking = Object.entries(counter).sort((a,b) => b[1].total - a[1].total);

    let html = `
    <div class="glass-card rounded-2xl p-6 animate-fade-in">
        <div class="flex items-center justify-between mb-6 pb-4 border-b border-white/10">
            <h2 class="text-xl font-display font-black text-white">Topplista</h2>
            <span class="text-xs font-bold bg-white/10 px-3 py-1 rounded-full text-zinc-400">${ranking.length} domare</span>
        </div>
        <div class="grid grid-cols-1 gap-2">
            ${ranking.slice(0, 50).map(([name, data], i) => {
                let rankStyle = "text-zinc-600 font-mono text-xs";
                let rowBg = "hover:bg-white/5";
                let medal = "";
                
                if (i===0) { rankStyle="text-yellow-400 font-black text-lg"; rowBg="bg-yellow-500/10 border-l-2 border-yellow-500"; medal="游볞"; }
                else if (i===1) { rankStyle="text-zinc-300 font-bold text-base"; medal="游볟"; }
                else if (i===2) { rankStyle="text-orange-400 font-bold text-base"; medal="游볠"; }

                return `<div class="flex justify-between items-center p-2.5 rounded transition ${rowBg} border-b border-white/5 last:border-0 group">
                    <div class="flex items-center gap-3">
                        <span class="w-6 text-right ${rankStyle}">${medal || i+1 + "."}</span>
                        <span class="font-bold text-sm text-zinc-300 group-hover:text-white transition">${name}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-[9px] uppercase tracking-wider text-zinc-500">${data.fotboll>0 ? 'FOT' : ''} ${data.innebandy>0 ? 'INNE' : ''}</span>
                        <span class="bg-zinc-800 text-white px-2 py-0.5 rounded text-xs font-black min-w-[2rem] text-center">${data.total}</span>
                    </div>
                </div>`;
            }).join('')}
        </div>
        ${ranking.length > 50 ? '<p class="text-center text-xs text-zinc-600 mt-4">Visar topp 50</p>' : ''}
    </div>`;
    area.innerHTML = html;
}

// ---- VIEW: LEAGUE COMPARISON (Multi-Select) ----
function renderLeagueComparison(area, allData) {
    const selectedData = allData.filter(m => state.selectedSeries.includes(m.serie));
    
    // Aggregation
    let stats = state.selectedSeries.map(serie => {
        const matches = allData.filter(m => m.serie === serie);
        const refCounts = {};
        matches.forEach(m => m.referees.forEach(r => { if(r.name) refCounts[r.name] = (refCounts[r.name]||0)+1; }));
        const topRef = Object.entries(refCounts).sort((a,b) => b[1] - a[1])[0];
        
        return {
            name: serie,
            count: matches.length,
            topRefName: topRef ? topRef[0] : "-",
            topRefCount: topRef ? topRef[1] : 0,
            matches: matches // Keep for detail list
        };
    }).sort((a,b) => b.count - a.count);

    let html = `
    <div class="space-y-6 animate-fade-in">
        <div class="glass-card rounded-2xl p-6">
            <h2 class="text-xl font-display font-black text-white mb-4">Seriej칛mf칬relse</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] uppercase text-zinc-500 border-b border-white/10">
                            <th class="pb-2 pl-2">Serie</th>
                            <th class="pb-2 text-center">Matcher</th>
                            <th class="pb-2 text-right pr-2">Mest aktiv domare</th>
                        </tr>
                    </thead>
                    <tbody class="text-xs font-medium text-zinc-300">
                        ${stats.map(s => `
                            <tr class="border-b border-white/5 hover:bg-white/5 transition">
                                <td class="py-3 pl-2 font-bold text-white">${s.name}</td>
                                <td class="py-3 text-center"><span class="bg-brand-primary/20 text-brand-accent px-2 py-1 rounded">${s.count}</span></td>
                                <td class="py-3 text-right pr-2">
                                    <div class="flex flex-col items-end">
                                        <span class="text-white">${s.topRefName}</span>
                                        <span class="text-[9px] text-zinc-500">${s.topRefCount} matcher</span>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3 ml-1">Matcher i urvalet (${selectedData.length})</h3>
            ${generateMatchCardsHtml(selectedData.sort((a,b) => new Date(a.date) - new Date(b.date)))}
        </div>
    </div>`;
    area.innerHTML = html;
}

// ---- VIEW: REFEREE COMPARISON (Multi-Select) ----
function renderRefereeComparison(area, allData) {
    const selectedMatches = allData.filter(m => m.referees.some(r => state.selectedReferees.includes(r.name)));
    
    // Aggregation
    let stats = state.selectedReferees.map(ref => {
        const matches = allData.filter(m => m.referees.some(r => r.name === ref));
        const leagues = {};
        matches.forEach(m => leagues[m.serie] = (leagues[m.serie]||0)+1);
        const topLeague = Object.entries(leagues).sort((a,b) => b[1] - a[1])[0];

        return {
            name: ref,
            total: matches.length,
            fotboll: matches.filter(m => m.sport === 'fotboll').length,
            innebandy: matches.filter(m => m.sport === 'innebandy').length,
            topLeagueName: topLeague ? topLeague[0] : "-",
            topLeagueCount: topLeague ? topLeague[1] : 0
        };
    }).sort((a,b) => b.total - a.total);

    let html = `
    <div class="space-y-6 animate-fade-in">
        <div class="glass-card rounded-2xl p-6">
            <h2 class="text-xl font-display font-black text-white mb-4">Domarj칛mf칬relse</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] uppercase text-zinc-500 border-b border-white/10">
                            <th class="pb-2 pl-2">Namn</th>
                            <th class="pb-2 text-center">Totalt</th>
                            <th class="pb-2 text-center">Fotboll</th>
                            <th class="pb-2 text-center">Inneb.</th>
                            <th class="pb-2 text-right pr-2">Vanligaste Serie</th>
                        </tr>
                    </thead>
                    <tbody class="text-xs font-medium text-zinc-300">
                        ${stats.map(s => `
                            <tr class="border-b border-white/5 hover:bg-white/5 transition">
                                <td class="py-3 pl-2 font-bold text-white text-sm">${s.name}</td>
                                <td class="py-3 text-center"><span class="bg-white/10 text-white px-2 py-1 rounded font-bold">${s.total}</span></td>
                                <td class="py-3 text-center text-zinc-500">${s.fotboll || '-'}</td>
                                <td class="py-3 text-center text-zinc-500">${s.innebandy || '-'}</td>
                                <td class="py-3 text-right pr-2">
                                    <div class="flex flex-col items-end">
                                        <span class="truncate max-w-[120px]">${s.topLeagueName}</span>
                                        <span class="text-[9px] text-zinc-500">${s.topLeagueCount} matcher</span>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3 ml-1">Gemensam matchhistorik</h3>
            ${generateMatchCardsHtml(selectedMatches.sort((a,b) => new Date(a.date) - new Date(b.date)))}
        </div>
    </div>`;
    area.innerHTML = html;
}

// ---- SHARED COMPONENT: MATCH CARDS ----
function generateMatchCardsHtml(matches) {
    if(!matches || matches.length === 0) return '<p class="text-zinc-500 text-sm">Inga matcher.</p>';
    return `<div class="grid grid-cols-1 md:grid-cols-2 gap-3">` + matches.map(m => {
        const isFotboll = m.sport === "fotboll";
        const accent = isFotboll ? "border-emerald-500/30" : "border-blue-500/30";
        const badge = isFotboll ? "text-emerald-400 bg-emerald-500/10" : "text-blue-400 bg-blue-500/10";
        
        return `<div class="bg-dark-surface border border-white/5 ${accent} border-l-2 rounded-lg p-3 hover:bg-white/5 transition group">
            <div class="flex justify-between items-start mb-2">
                <span class="text-[9px] font-bold uppercase tracking-wider ${badge} px-1.5 py-0.5 rounded truncate max-w-[60%]">${m.serie}</span>
                <span class="text-[10px] font-mono text-zinc-400">${m.date}</span>
            </div>
            <div class="mb-2">
                <div class="text-xs font-bold text-zinc-200">${m.home} <span class="text-zinc-600 font-light mx-1">vs</span> ${m.away}</div>
                <div class="text-[10px] text-zinc-500 mt-0.5 flex items-center gap-1"><svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>${m.hall}</div>
            </div>
            <div class="pt-2 border-t border-white/5 flex flex-wrap gap-2">
                ${(m.referees||[]).map(r => `<span class="text-[10px] text-zinc-400 bg-black/30 px-1.5 py-0.5 rounded border border-white/5 ${state.selectedReferees.includes(r.name) ? 'text-brand-primary border-brand-primary/30' : ''}">${r.name}</span>`).join('')}
            </div>
        </div>`;
    }).join("") + `</div>`;
}

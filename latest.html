<script>
// =====================================================================
// DATA & STATE
// =====================================================================
const FOTBOLL_FED = [
  { id: 1, name: "Svenska" }, { id: 2, name: "Blekinge" }, { id: 28, name: "Bohusl√§n-Dalsland" },
  { id: 4, name: "Dalarna" }, { id: 6, name: "Gestrikland" }, { id: 5, name: "Gotland" },
  { id: 7, name: "G√∂teborg" }, { id: 8, name: "Halland" }, { id: 9, name: "H√§lsingland" },
  { id: 10, name: "J√§mtland-H√§rjedalen" }, { id: 11, name: "Medelpad" }, { id: 12, name: "Norrbotten" },
  { id: 14, name: "Sk√•ne" }, { id: 15, name: "Sm√•land" }, { id: 16, name: "Stockholm" },
  { id: 17, name: "S√∂dermanland" }, { id: 18, name: "Uppland" }, { id: 19, name: "V√§rmland" },
  { id: 20, name: "V√§sterbotten" }, { id: 21, name: "V√§sterg√∂tland" }, { id: 22, name: "V√§stmanland" },
  { id: 23, name: "√Öngermanland" }, { id: 13, name: "√ñrebro L√§n" }, { id: 24, name: "√ñsterg√∂tland" }
];

const INNEBANDY_FED = [
  { id: 1, name: "Svenska" }, { id: 3, name: "Blekinge" }, { id: 13, name: "Bohusl√§n-Dalsland" },
  { id: 18, name: "Dalarna" }, { id: 19, name: "Gotland" }, { id: 20, name: "G√§vleborg" },
  { id: 22, name: "Halland" }, { id: 23, name: "H√§lsingland" }, { id: 24, name: "J√§mtland-H√§rjedalen" },
  { id: 4, name: "Norrbotten" }, { id: 44, name: "Parasport" }, { id: 6, name: "Sk√•ne" },
  { id: 7, name: "Sm√•land-Blekinge" }, { id: 8, name: "Stockholm" }, { id: 9, name: "S√∂dermanland" },
  { id: 10, name: "Uppland" }, { id: 11, name: "V√§rmland" }, { id: 12, name: "V√§sterbotten" },
  { id: 14, name: "V√§sterg√∂tland" }, { id: 17, name: "V√§sternorrland" }, { id: 15, name: "V√§stmanland" },
  { id: 21, name: "V√§stsvenska" }, { id: 5, name: "√ñrebro L√§n" }, { id: 16, name: "√ñsterg√∂tland" }
];

let state = {
  active: { fotboll: false, innebandy: false },
  fotboll: [],
  innebandy: [],
  filtered: [],
  mode: "√ñversikt"
};

// =====================================================================
// INIT & TOGGLES
// =====================================================================
function initDropdowns() {
    const sF = document.getElementById("selectFotboll");
    const sI = document.getElementById("selectInnebandy");
    
    FOTBOLL_FED.forEach(f => {
        const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sF.appendChild(opt);
    });
    INNEBANDY_FED.forEach(f => {
        const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sI.appendChild(opt);
    });
}
initDropdowns();

function toggleSport(sport) {
    state.active[sport] = document.getElementById(sport === 'fotboll' ? 'switchFotboll' : 'switchInnebandy').checked;
    
    const container = document.getElementById(sport === 'fotboll' ? 'container-fotboll' : 'container-innebandy');
    const select = document.getElementById(sport === 'fotboll' ? 'selectFotboll' : 'selectInnebandy');

    if (state.active[sport]) {
        container.classList.remove('section-disabled');
        container.classList.add('section-active');
        select.disabled = false; // Enable select
    } else {
        container.classList.add('section-disabled');
        container.classList.remove('section-active');
        select.disabled = true; // Disable select
        // select.value = ""; // Optional: Clear value
    }
    validateForm();
}

function setQuickDate(days) {
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);
    document.getElementById("dateTo").value = end.toISOString().split('T')[0];
    document.getElementById("dateFrom").value = start.toISOString().split('T')[0];
    validateForm();
}

// =====================================================================
// VALIDATION & LOAD LOGIC
// =====================================================================
function validateForm() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    
    const fotOn = state.active.fotboll;
    const innOn = state.active.innebandy;
    const fotFed = document.getElementById("selectFotboll").value;
    const innFed = document.getElementById("selectInnebandy").value;

    const btn = document.getElementById("btnLoad");

    let isValid = false;

    // Must have dates + at least one sport active + active sports must have fed selected
    if (from && to && (fotOn || innOn)) {
        // Date Check
        if (new Date(from) <= new Date(to)) {
             // Logic Check
             const fotValid = !fotOn || (fotOn && fotFed);
             const innValid = !innOn || (innOn && innFed);
             
             if (fotValid && innValid) {
                 isValid = true;
             }
        }
    }

    if (isValid) {
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed", "bg-dark-surface", "text-zinc-600");
        btn.classList.add("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]", "animate-pulse-glow");
        btn.innerHTML = `<span class="relative z-10 flex items-center justify-center gap-2">H√ÑMTA STATISTIK <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg></span>`;
    } else {
        btn.disabled = true;
        btn.classList.add("opacity-50", "cursor-not-allowed", "bg-dark-surface", "text-zinc-600");
        btn.classList.remove("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]", "animate-pulse-glow");
    }
}

async function loadData() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    
    const btn = document.getElementById("btnLoad");
    const lc = document.getElementById("loadingContainer");
    const lb = document.getElementById("loadingBar");
    const lp = document.getElementById("loadingPercent");

    // UI Reset
    btn.innerHTML = `<span class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5 text-zinc-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> H√ÑMTAR...</span>`;
    btn.classList.remove("bg-white", "text-black", "animate-pulse-glow");
    btn.classList.add("bg-zinc-800", "text-zinc-500");
    lc.classList.remove("hidden");
    lb.style.width = "0%"; lp.textContent = "0%";

    try {
        state.fotboll = [];
        state.innebandy = [];
        
        let start = new Date(from);
        let end = new Date(to);
        const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
        let processedDays = 0;

        // Fetch IDs
        const fotFedId = document.getElementById("selectFotboll").value;
        const innFedId = document.getElementById("selectInnebandy").value;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
            const iso = d.toISOString().slice(0,10);
            
            // Parallel Fetch if both selected
            const promises = [];
            if (state.active.fotboll) promises.push(fetchFotboll(iso, fotFedId).then(res => state.fotboll.push(...res)));
            if (state.active.innebandy) promises.push(fetchInnebandy(iso, innFedId).then(res => state.innebandy.push(...res)));
            
            await Promise.all(promises);

            processedDays++;
            const percent = Math.round((processedDays / totalDays) * 100);
            lb.style.width = `${percent}%`; lp.textContent = `${percent}%`;
        }

        populateLists();
        setMode("√ñversikt");
        document.getElementById("mainControls").classList.remove("hidden");
        document.getElementById("mainControls").classList.add("flex");

    } catch (error) {
        document.getElementById("resultArea").innerHTML = `<div class="bg-red-900/20 border border-red-500/50 p-6 rounded-2xl text-center text-red-200">Fel vid laddning.</div>`;
    } finally {
        btn.innerHTML = `<span class="relative z-10 flex items-center justify-center gap-2">STATISTIK LADDAD <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></span>`;
        setTimeout(() => { lc.classList.add("hidden"); }, 500);
    }
}

async function fetchFotboll(date, fed) {
  const url = `https://www.gbgfotboll.se/api/matches-today/games/?showReferees=true&associationId=${fed}&date=${date}`;
  try {
    const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    for (const comp of (data.competitions || [])) {
      for (const g of comp.games || []) {
        out.push({
          sport: "fotboll", serie: comp.name, date: g.date.slice(0,10), time: g.date.slice(11,16), hall: g.location, home: g.homeTeam?.name, away: g.awayTeam?.name,
          referees: (g.referees || []).map(r => ({ name: r.name, role: r.roleDescription || "" }))
        });
      }
    }
    return out;
  } catch(e) { return []; }
}

async function fetchInnebandy(date, fed) {
  const url = `https://refstat-test.jasmin-e21.workers.dev/?date=${date}&fed=${fed}`;
  try {
    const res = await fetch(url);
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    if(Array.isArray(data)) {
        data.forEach(block => {
          if(block.Matches) {
              block.Matches.forEach(m => {
                out.push({
                  sport: "innebandy", serie: block.Name, date: m.MatchDateTime.slice(0,10), time: m.MatchDateTime.slice(11,16), hall: m.Venue, home: m.HomeTeam, away: m.AwayTeam,
                  referees: [{ name: m.Referee1 }, { name: m.Referee2 }]
                });
              });
          }
        });
    }
    return out;
  } catch(e) { return []; }
}

// =====================================================================
// MODE CONTROLLERS
// =====================================================================
function setMode(m) {
    state.mode = m;
    if(m === "√ñversikt") {
        document.getElementById("serieSelect").value = "";
        document.getElementById("domareSelect").value = "";
        filterData();
        renderResults();
    }
}

function handleSerieChange() {
    const s = document.getElementById("serieSelect").value;
    if(!s) return;
    state.mode = "Serier";
    let allData = [...state.fotboll, ...state.innebandy];
    state.filtered = allData.filter(m => m.serie === s);
    document.getElementById("domareSelect").value = "";
    renderResults();
}

function handleDomareChange() {
    const d = document.getElementById("domareSelect").value;
    if(!d) return;
    state.mode = "Domare";
    let allData = [...state.fotboll, ...state.innebandy];
    state.filtered = allData.filter(m => m.referees.some(r => r.name === d));
    document.getElementById("serieSelect").value = "";
    renderResults();
}

function filterData() {
    state.filtered = [...state.fotboll, ...state.innebandy];
}

function populateLists() {
    let allData = [...state.fotboll, ...state.innebandy];
    const serieSel = document.getElementById("serieSelect");
    const domSel = document.getElementById("domareSelect");
    
    const currentSerie = serieSel.value;
    const currentDom = domSel.value;

    let series = new Set();
    let refs = new Set();
    allData.forEach(m => {
        if(m.serie) series.add(m.serie);
        m.referees.forEach(r => { if(r.name) refs.add(r.name); });
    });
    
    serieSel.innerHTML = '<option value="">V√§lj Serie</option>';
    [...series].sort().forEach(s => { const opt = document.createElement("option"); opt.value = s; opt.textContent = s; serieSel.appendChild(opt); });
    
    domSel.innerHTML = '<option value="">V√§lj Domare</option>';
    [...refs].sort().forEach(r => { const opt = document.createElement("option"); opt.value = r; opt.textContent = r; domSel.appendChild(opt); });
    
    if(currentSerie) serieSel.value = currentSerie;
    if(currentDom) domSel.value = currentDom;
}

// Navigation Helpers
function goToReferee(name) {
    if (!name) return;
    const domSelect = document.getElementById("domareSelect");
    domSelect.value = name;
    handleDomareChange();
    document.getElementById("resultArea").scrollIntoView({ behavior: 'smooth', block: 'start' });
}
function goToSeries(serie) {
    if (!serie) return;
    const serSelect = document.getElementById("serieSelect");
    serSelect.value = serie;
    handleSerieChange();
    document.getElementById("resultArea").scrollIntoView({ behavior: 'smooth', block: 'start' });
}

// =====================================================================
// VISUAL RENDERING
// =====================================================================
function renderResults() {
    const area = document.getElementById("resultArea");
    let allData = [...state.fotboll, ...state.innebandy];

    if (allData.length === 0) {
        area.innerHTML = `<div class="glass-card rounded-2xl p-16 text-center"><p class="text-zinc-500 font-medium">Ingen data att visa.</p></div>`;
        return;
    }

    if (state.mode === "√ñversikt") {
        renderToplist(area, allData);
    } 
    else {
        // Sortera kronologiskt f√∂r Serie & Domar-vy
        const sortedList = state.filtered.sort((a,b) => {
            const dateA = new Date(a.date + 'T' + a.time);
            const dateB = new Date(b.date + 'T' + b.time);
            return dateA - dateB;
        });

        if (state.mode === "Serier") {
            const s = document.getElementById("serieSelect").value;
            renderLeagueView(area, s, sortedList);
        }
        else if (state.mode === "Domare") {
            const d = document.getElementById("domareSelect").value;
            renderRefereeProfile(area, d, sortedList);
        }
    }
}

function renderToplist(area, matches) {
    let counter = {};
    matches.forEach(m => {
        m.referees.forEach(r => {
            if (r.name) {
                if (!counter[r.name]) counter[r.name] = { total: 0, fotboll: 0, innebandy: 0 };
                counter[r.name].total += 1;
                if(m.sport === 'fotboll') counter[r.name].fotboll += 1;
                if(m.sport === 'innebandy') counter[r.name].innebandy += 1;
            }

    let ranking = Object.entries(counter).sort((a,b)=>b[1].total - a[1].total);

    let html = `
    <div class="glass-card rounded-3xl p-8 animate-fade-in relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-brand-primary/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
        <div class="flex items-center justify-between mb-8 pb-4 border-b border-white/10 relative z-10">
            <h2 class="text-2xl font-display font-black tracking-tight text-white flex items-center gap-3"><span class="text-3xl">üèÜ</span> Mest aktiva domare</h2>
            <span class="text-xs font-bold bg-white/10 px-3 py-1.5 rounded-full text-zinc-400 tabular-nums">${ranking.length} domare</span>
        </div>
        <div class="grid grid-cols-1 gap-3 relative z-10">
            ${ranking.map(([name, data], i) => {
                let rankColor = "text-zinc-600 font-mono text-sm";
                let rowBg = "hover:bg-white/5";
                let medal = "";
                let countColor = "bg-zinc-800 text-zinc-400";
                let nameClass = "text-zinc-300";

                if (i===0) { rankColor = "text-yellow-400 font-black text-xl"; rowBg = "bg-gradient-to-r from-yellow-500/10 to-transparent border-l-2 border-yellow-500"; medal="ü•á"; countColor="bg-yellow-500 text-black"; nameClass="text-yellow-100"; }
                else if (i===1) { rankColor = "text-zinc-300 font-bold text-lg"; medal="ü•à"; countColor="bg-zinc-200 text-black"; nameClass="text-white"; }
                else if (i===2) { rankColor = "text-orange-400 font-bold text-lg"; medal="ü•â"; countColor="bg-orange-900/50 text-orange-200 border border-orange-500/30"; nameClass="text-white"; }

                return `<div class="flex justify-between items-center p-3 rounded-lg transition-all duration-200 ${rowBg} border-b border-white/5 last:border-0 group">
                    <div class="flex items-center gap-4"><span class="w-8 text-right ${rankColor}">${medal || i+1 + "."}</span><span onclick="goToReferee('${name}')" class="interactive-text font-bold ${nameClass} group-hover:text-brand-primary transition-colors">${name}</span></div>
                    <div class="flex items-center gap-4">
                        <div class="flex gap-3 text-[10px] font-bold text-zinc-500 uppercase tracking-widest">
                            <span class="${data.fotboll > 0 ? 'text-zinc-300' : 'opacity-30'}">FOT ${data.fotboll}</span>
                            <span class="w-px h-3 bg-zinc-700"></span>
                            <span class="${data.innebandy > 0 ? 'text-zinc-300' : 'opacity-30'}">INN ${data.innebandy}</span>
                        </div>
                        <div class="flex flex-col items-center min-w-[3rem]">
                            <span class="text-[9px] text-zinc-500 uppercase tracking-wider font-bold mb-0.5">Total</span>
                            <span class="${countColor} px-2 py-0.5 rounded text-sm font-black shadow-lg tabular-nums w-full text-center">${data.total}</span>
                        </div>
                    </div>
                </div>`;
            }).join('')}
        </div>
    </div>`;
    area.innerHTML = html;
}

               ${generateMatchCardsHtml(matches)}

        const accentClass = isFotboll ? "from-emerald-500/20 to-teal-500/5" : "from-blue-500/20 to-cyan-500/5";
        return `<div class="group bg-dark-surface border border-white/5 rounded-2xl shadow-lg hover:border-white/10 transition-all duration-200 relative overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-24 bg-gradient-to-b ${accentClass} opacity-20 pointer-events-none"></div>

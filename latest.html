<style>

    background-color: #050505;
    color: #e4e4e7;

</style>

<body class="p-4 md:p-6 antialiased selection:bg-brand-primary selection:text-white">

  <div class="glow-orb orb-1"></div>
  <div class="glow-orb orb-2"></div>

  <div class="max-w-[1400px] mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

      <aside class="lg:col-span-3 flex flex-col gap-6 relative z-50">
        
        <header class="flex flex-col items-center justify-center pt-2">
            <h1 class="font-display text-4xl tracking-tighter flex items-baseline gap-2">
                <span class="font-semibold text-zinc-600">DʒaniQ</span>

            <div class="flex items-center gap-2 mt-2">
                <span class="h-px w-6 bg-zinc-700"></span>
                <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.2em]">Domare • Data • Insikt</p>
                <span class="h-px w-6 bg-zinc-700"></span>
            </div>
        </header>

        <div class="glass-card rounded-xl p-4 relative overflow-hidden">
          <div class="absolute inset-x-0 top-0 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-50"></div>

          <div class="space-y-4">
            <div class="space-y-2">
                <div class="bg-dark-surface/50 rounded-lg p-2 border border-white/5 flex flex-col gap-2">
                    <div class="flex justify-between items-center">

                        <input type="checkbox" id="switchFotboll" class="accent-emerald-500 w-3 h-3 cursor-pointer" onchange="toggleSport('fotboll')">

                    <select id="selectFotboll" onchange="validateForm(); saveSettings();" disabled class="w-full bg-dark-bg text-zinc-300 text-[10px] border border-white/10 rounded px-1 py-1 outline-none focus:border-emerald-500/50 disabled:opacity-30">
                        <option value="">Förbund...</option>
                    </select>
                </div>
                <div class="bg-dark-surface/50 rounded-lg p-2 border border-white/5 flex flex-col gap-2">
                     <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold uppercase tracking-wide text-zinc-400">Innebandy</span>
                        <input type="checkbox" id="switchInnebandy" class="accent-blue-500 w-3 h-3 cursor-pointer" onchange="toggleSport('innebandy')">

               <div class="flex gap-2">

        <div id="navPanel" class="hidden grid-cols-3 gap-2 animate-fade-in relative z-50">

                <button onclick="toggleDropdown('Serier')" id="btn-Serier" class="w-full flex items-center justify-between px-2 py-2.5 rounded-lg bg-dark-surface border border-white/5 hover:bg-white/5 transition-all font-display font-bold text-xs text-zinc-300 hover:text-white">

                </button>
                <div id="dropdown-Serier" class="hidden absolute left-0 top-full mt-2 bg-dark-card border border-white/10 rounded-lg p-2 z-[60] shadow-2xl max-h-[400px] overflow-y-auto custom-scrollbar min-w-[240px]">

                <button onclick="toggleDropdown('Domare')" id="btn-Domare" class="w-full flex items-center justify-between px-2 py-2.5 rounded-lg bg-dark-surface border border-white/5 hover:bg-white/5 transition-all font-display font-bold text-xs text-zinc-300 hover:text-white">

                </button>

            <p class="text-sm font-display font-bold text-zinc-300">Statistikcenter</p>

          </div>

<script>
// =====================================================================
// DATA & STATE
// =====================================================================
const FOTBOLL_FED = [
  { id: 1, name: "Svenska" }, { id: 7, name: "Göteborg" }, { id: 14, name: "Skåne" }, { id: 16, name: "Stockholm" }, { id: 24, name: "Östergötland" },
  { id: 2, name: "Blekinge" }, { id: 28, name: "Bohuslän-Dalsland" }, { id: 4, name: "Dalarna" }, { id: 6, name: "Gestrikland" }, 
  { id: 5, name: "Gotland" }, { id: 8, name: "Halland" }, { id: 9, name: "Hälsingland" }, { id: 10, name: "Jämtland-Härjedalen" }, 
  { id: 11, name: "Medelpad" }, { id: 12, name: "Norrbotten" }, { id: 15, name: "Småland" }, { id: 17, name: "Södermanland" }, 
  { id: 18, name: "Uppland" }, { id: 19, name: "Värmland" }, { id: 20, name: "Västerbotten" }, { id: 21, name: "Västergötland" }, 
  { id: 22, name: "Västmanland" }, { id: 23, name: "Ångermanland" }, { id: 13, name: "Örebro Län" }
];

const INNEBANDY_FED = [
  { id: 1, name: "Svenska" }, { id: 21, name: "Västsvenska" }, { id: 8, name: "Stockholm" }, { id: 6, name: "Skåne" },
  { id: 3, name: "Blekinge" }, { id: 13, name: "Bohuslän-Dalsland" }, { id: 18, name: "Dalarna" }, { id: 19, name: "Gotland" }, 
  { id: 20, name: "Gävleborg" }, { id: 22, name: "Halland" }, { id: 23, name: "Hälsingland" }, { id: 24, name: "Jämtland-Härjedalen" },
  { id: 4, name: "Norrbotten" }, { id: 7, name: "Småland-Blekinge" }, { id: 9, name: "Södermanland" }, { id: 10, name: "Uppland" }, 
  { id: 11, name: "Värmland" }, { id: 12, name: "Västerbotten" }, { id: 14, name: "Västergötland" }, { id: 17, name: "Västernorrland" }, 
  { id: 15, name: "Västmanland" }, { id: 5, name: "Örebro Län" }, { id: 16, name: "Östergötland" }
];

// Sort alphabetically
FOTBOLL_FED.sort((a,b) => a.name.localeCompare(b.name));
INNEBANDY_FED.sort((a,b) => a.name.localeCompare(b.name));

let state = {
  active: { fotboll: false, innebandy: false },
  fotboll: [],
  innebandy: [],
  mode: "Topplista",
  selectedSeries: [],
  selectedReferees: [] 
};

// =====================================================================
// PERSISTENCE & INIT
// =====================================================================
const STORAGE_KEY = 'refstat_pro_config_v3';

function saveSettings() {
    const settings = {
        fotbollActive: document.getElementById('switchFotboll').checked,
        fotbollFed: document.getElementById('selectFotboll').value,
        innebandyActive: document.getElementById('switchInnebandy').checked,
        innebandyFed: document.getElementById('selectInnebandy').value
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
}

function loadSettings() {
    const data = localStorage.getItem(STORAGE_KEY);
    if (!data) return;
    
    try {
        const settings = JSON.parse(data);
        
        if (settings.fotbollActive) {
            document.getElementById('switchFotboll').checked = true;
            document.getElementById('selectFotboll').disabled = false;
            if(settings.fotbollFed) document.getElementById('selectFotboll').value = settings.fotbollFed;
            state.active.fotboll = true;
        }

        if (settings.innebandyActive) {
            document.getElementById('switchInnebandy').checked = true;
            document.getElementById('selectInnebandy').disabled = false;
            if(settings.innebandyFed) document.getElementById('selectInnebandy').value = settings.innebandyFed;
            state.active.innebandy = true;
        }

        validateForm(); 
    } catch(e) {
        console.error("Error loading settings", e);
    }
}

function initDropdowns() {
    const sF = document.getElementById("selectFotboll");
    const sI = document.getElementById("selectInnebandy");
    FOTBOLL_FED.forEach(f => { const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sF.appendChild(opt); });
    INNEBANDY_FED.forEach(f => { const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sI.appendChild(opt); });
    
    loadSettings();
}
initDropdowns();

function toggleSport(sport) {
    const isChecked = document.getElementById(sport === 'fotboll' ? 'switchFotboll' : 'switchInnebandy').checked;
    state.active[sport] = isChecked;
    const select = document.getElementById(sport === 'fotboll' ? 'selectFotboll' : 'selectInnebandy');
    select.disabled = !isChecked;
    validateForm();
    saveSettings(); 
}

function setQuickDate(days) {
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);
    document.getElementById("dateTo").value = end.toISOString().split('T')[0];
    document.getElementById("dateFrom").value = start.toISOString().split('T')[0];
    validateForm();
}

function validateForm() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const fotOn = state.active.fotboll;
    const innOn = state.active.innebandy;
    const fotFed = document.getElementById("selectFotboll").value;
    const innFed = document.getElementById("selectInnebandy").value;
    const dateContainer = document.getElementById("step-dates");
    const btn = document.getElementById("btnLoad");

    let isSportValid = (fotOn && fotFed) || (innOn && innFed);
    if (isSportValid) {
        dateContainer.classList.remove("opacity-30", "pointer-events-none");
    } else {
        dateContainer.classList.add("opacity-30", "pointer-events-none");
    }

    let isDateValid = from && to && (new Date(from) <= new Date(to));

    if (isSportValid && isDateValid) {
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.add("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]");
    } else {
        btn.disabled = true;
        btn.classList.add("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.remove("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]");
    }
}

// =====================================================================
// DATA LOADING
// =====================================================================
async function loadData() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const btn = document.getElementById("btnLoad");
    const lc = document.getElementById("loadingContainer");
    const lb = document.getElementById("loadingBar");
    const lp = document.getElementById("loadingPercent");

    btn.innerHTML = `<svg class="animate-spin h-4 w-4 inline mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>HÄMTAR...`;
    btn.disabled = true;
    lc.classList.remove("hidden");
    lb.style.width = "0%";
    lp.textContent = "0%";

    state.fotboll = [];
    state.innebandy = [];
    state.selectedSeries = [];
    state.selectedReferees = [];

    try {
        let start = new Date(from);
        let end = new Date(to);
        const days = [];
        for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
            days.push(d.toISOString().slice(0,10));
        }

        const fotFedId = document.getElementById("selectFotboll").value;
        const innFedId = document.getElementById("selectInnebandy").value;

        const BATCH_SIZE = 5; 
        for (let i = 0; i < days.length; i += BATCH_SIZE) {
            const batch = days.slice(i, i + BATCH_SIZE);
            const promises = [];
            batch.forEach(date => {
                if (state.active.fotboll) promises.push(fetchFotboll(date, fotFedId).then(res => state.fotboll.push(...res)));
                if (state.active.innebandy) promises.push(fetchInnebandy(date, innFedId).then(res => state.innebandy.push(...res)));
            });
            await Promise.all(promises);
            
            const progress = Math.min(100, Math.round(((i + BATCH_SIZE) / days.length) * 100));
            lb.style.width = `${progress}%`;
            lp.textContent = `${progress}%`;
        }
        
        document.getElementById("navPanel").classList.remove("hidden");
        document.getElementById("navPanel").classList.add("grid");
        
        // Fill the dropdown lists
        renderFilterList('Serier');
        renderFilterList('Domare');
        
        // Start view
        setMode("Topplista");

    } catch (error) {
        alert("Ett fel inträffade vid hämtning av data.");
    } finally {
        btn.innerHTML = "STATISTIK LADDAD";
        setTimeout(() => { lc.classList.add("hidden"); btn.disabled = false; btn.innerText = "UPPDATERA"; }, 500);
    }
}

async function fetchFotboll(date, fed) {
  const url = `https://www.gbgfotboll.se/api/matches-today/games/?showReferees=true&associationId=${fed}&date=${date}`;
  try {
    const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    (data.competitions || []).forEach(comp => {
      (comp.games || []).forEach(g => {
        out.push({
          sport: "fotboll", serie: comp.name, date: g.date.slice(0,10), time: g.date.slice(11,16), hall: g.location, home: g.homeTeam?.name, away: g.awayTeam?.name,
          referees: (g.referees || []).map(r => ({ name: r.name, role: r.roleDescription || "" }))
        });
      });
    });
    return out;
  } catch(e) { return []; }
}

async function fetchInnebandy(date, fed) {
  const url = `https://refstat-test.jasmin-e21.workers.dev/?date=${date}&fed=${fed}`;
  try {
    const res = await fetch(url);
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    if(Array.isArray(data)) {
        data.forEach(block => {
          if(block.Matches) {
              block.Matches.forEach(m => {
                out.push({
                  sport: "innebandy", serie: block.Name, date: m.MatchDateTime.slice(0,10), time: m.MatchDateTime.slice(11,16), hall: m.Venue, home: m.HomeTeam, away: m.AwayTeam,
                  referees: [{ name: m.Referee1 }, { name: m.Referee2 }]
                });
              });
          }
        });
    }
    return out;
  } catch(e) { return []; }
}

// =====================================================================
// HISTORY API & INTERACTIVITY
// =====================================================================
window.onpopstate = function(event) {
    if (event.state) {
        state.mode = event.state.mode;
        state.selectedSeries = event.state.selectedSeries || [];
        state.selectedReferees = event.state.selectedReferees || [];
        
        closeAllDropdowns();
        updateMenuUI(state.mode);
        renderResults();
        
        // Sync checkboxes
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        state.selectedSeries.forEach(s => { const cb = document.querySelector(`input[data-val="${s}"]`); if(cb) cb.checked = true; });
        state.selectedReferees.forEach(s => { const cb = document.querySelector(`input[data-val="${s}"]`); if(cb) cb.checked = true; });
        updateSelectionCount();
    }
};

function pushHistoryState() {
    history.pushState({
        mode: state.mode,
        selectedSeries: [...state.selectedSeries],
        selectedReferees: [...state.selectedReferees]
    }, "", "");
}

function resetToToplist() {
    state.mode = 'Topplista';
    closeAllDropdowns();
    pushHistoryState();
    updateMenuUI('Topplista');
    renderResults();
}

function goToReferee(name) {
    state.mode = 'Domare';
    state.selectedReferees = [name];
    state.selectedSeries = [];
    
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    const cb = document.querySelector(`input[data-type="Domare"][data-val="${name}"]`);
    if(cb) cb.checked = true;
    
    pushHistoryState();
    closeAllDropdowns();
    updateMenuUI('Domare');
    renderResults();
    updateSelectionCount();
}

function goToSeries(name) {
    state.mode = 'Serier';
    state.selectedSeries = [name];
    state.selectedReferees = [];
    
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    const cb = document.querySelector(`input[data-type="Serier"][data-val="${name}"]`);
    if(cb) cb.checked = true;

    pushHistoryState();
    closeAllDropdowns();
    updateMenuUI('Serier');
    renderResults();
    updateSelectionCount();
}

// =====================================================================
// NAVIGATION & DROPDOWNS
// =====================================================================
function setMode(mode) {
    state.mode = mode;
    // Don't close dropdowns immediately here if triggered by dropdown itself
    pushHistoryState();
    updateMenuUI(mode);
    renderResults();
}

function toggleDropdown(type) {
    const el = document.getElementById(`dropdown-${type}`);
    const isHidden = el.classList.contains('hidden');
    
    closeAllDropdowns(); // Close others first
    
    if(isHidden) {
        el.classList.remove('hidden');
        setMode(type); // Switch mode logic but keep dropdown open
    }
}

function closeAllDropdowns() {
    document.getElementById('dropdown-Serier').classList.add('hidden');
    document.getElementById('dropdown-Domare').classList.add('hidden');
}

// Close dropdowns if clicking outside
document.addEventListener('click', function(event) {
    const isClickInsideSer = document.getElementById('btn-Serier').contains(event.target) || document.getElementById('dropdown-Serier').contains(event.target);
    const isClickInsideDom = document.getElementById('btn-Domare').contains(event.target) || document.getElementById('dropdown-Domare').contains(event.target);
    
    if (!isClickInsideSer) document.getElementById('dropdown-Serier').classList.add('hidden');
    if (!isClickInsideDom) document.getElementById('dropdown-Domare').classList.add('hidden');
});

function updateMenuUI(mode) {
    ['Topplista', 'Serier', 'Domare'].forEach(m => {
        const btn = document.getElementById(`btn-${m}`);
        if (m === mode) {
            btn.classList.remove('text-zinc-300', 'border-white/5');
            btn.classList.add('bg-white/10', 'text-white', 'border-brand-primary/50');
        } else {
            btn.classList.add('text-zinc-300', 'border-white/5');
            btn.classList.remove('bg-white/10', 'text-white', 'border-brand-primary/50');
        }
    });
}

function renderFilterList(type) {
    const listEl = document.getElementById(`dropdown-${type}`);
    listEl.innerHTML = "";

    let items = new Set();
    const allData = [...state.fotboll, ...state.innebandy];

    if (type === 'Serier') {
        allData.forEach(m => { if(m.serie) items.add(m.serie); });
    } else if (type === 'Domare') {
        allData.forEach(m => { m.referees.forEach(r => { if(r.name) items.add(r.name); }); });
    }

    const sortedItems = [...items].sort();

    sortedItems.forEach(item => {
        const isSelected = type === 'Serier' ? state.selectedSeries.includes(item) : state.selectedReferees.includes(item);
        
        const wrapper = document.createElement("label");
        wrapper.className = "checkbox-wrapper block cursor-pointer group mb-1";
        
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "hidden";
        checkbox.checked = isSelected;
        checkbox.dataset.type = type;
        checkbox.dataset.val = item;
        checkbox.onchange = (e) => toggleSelection(type, item, e.target.checked);

        const content = document.createElement("div");
        content.className = "flex justify-between items-center px-2 py-1.5 rounded bg-dark-bg/50 border border-transparent hover:bg-white/5 transition-all text-[11px] text-zinc-300";
        content.innerHTML = `
            <span class="truncate pr-2">${item}</span>
            <div class="check-icon w-3 h-3 rounded-full border border-current flex items-center justify-center opacity-20 transform scale-75 transition-all">
                <div class="w-1.5 h-1.5 bg-current rounded-full"></div>
            </div>
        `;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(content);
        listEl.appendChild(wrapper);
    });
}

function toggleSelection(type, value, isChecked) {
    if (type === 'Serier') {
        if (isChecked) state.selectedSeries.push(value);
        else state.selectedSeries = state.selectedSeries.filter(i => i !== value);
    } else {
        if (isChecked) state.selectedReferees.push(value);
        else state.selectedReferees = state.selectedReferees.filter(i => i !== value);
    }
    updateSelectionCount();
    pushHistoryState();
    renderResults();
}

function clearSelection() {
    state.selectedSeries = [];
    state.selectedReferees = [];
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    updateSelectionCount();
    renderResults();
}

function updateSelectionCount() {
    const s = state.selectedSeries.length;
    const d = state.selectedReferees.length;
    let txt = "";
    if (s > 0) txt += `${s} serier `;
    if (d > 0) txt += `${d} domare `;
    
    const infoEl = document.getElementById("selectionInfo");
    if(txt) {
        document.getElementById("selectionCount").textContent = txt + "valda";
        infoEl.classList.remove('hidden');
    } else {
        infoEl.classList.add('hidden');
    }
}

// =====================================================================
// RENDER RESULTS
// =====================================================================
function renderResults() {
    const area = document.getElementById("resultArea");
    const allData = [...state.fotboll, ...state.innebandy];
    
    if (allData.length === 0) {
        area.innerHTML = `<div class="glass-card rounded-2xl p-10 text-center text-zinc-500">Ingen data hittades.</div>`;
        return;
    }

    if (state.mode === 'Topplista') {
        renderToplist(area, allData);
    } 
    else if (state.mode === 'Serier') {
        if (state.selectedSeries.length === 0) {
            area.innerHTML = `<div class="glass-card rounded-2xl p-16 flex flex-col items-center justify-center text-center animate-fade-in"><p class="text-zinc-400 font-bold mb-2">Välj serier</p><p class="text-zinc-600 text-xs">Använd menyn "Serier" ovan för att välja data.</p></div>`;
        } else {
            renderLeagueComparison(area, allData);
        }
    } 
    else if (state.mode === 'Domare') {
        if (state.selectedReferees.length === 0) {
             area.innerHTML = `<div class="glass-card rounded-2xl p-16 flex flex-col items-center justify-center text-center animate-fade-in"><p class="text-zinc-400 font-bold mb-2">Välj domare</p><p class="text-zinc-600 text-xs">Använd menyn "Domare" ovan för att välja data.</p></div>`;
        } else {
            renderRefereeComparison(area, allData);
        }
    }
}

// ---- VIEW: MEST AKTIVA DOMARE ----
function renderToplist(area, matches) {
    let counter = {};
    matches.forEach(m => {
        m.referees.forEach(r => {
            if (r.name) {
                if (!counter[r.name]) counter[r.name] = { total: 0, fotboll: 0, innebandy: 0 };
                counter[r.name].total++;
                if(m.sport === 'fotboll') counter[r.name].fotboll++;
                if(m.sport === 'innebandy') counter[r.name].innebandy++;
            }
        });
    });
    
    let ranking = Object.entries(counter).sort((a,b) => b[1].total - a[1].total);

    let html = `
    <div class="glass-card rounded-2xl p-4 md:p-6 animate-fade-in">
        <div class="flex items-center justify-between mb-4 border-b border-white/10 pb-3">
            <h2 class="text-lg font-display font-black text-white">Mest aktiva domare</h2>
            <span class="text-xs font-bold bg-white/10 px-2 py-1 rounded-full text-zinc-400 tabular-nums">${ranking.length} st</span>
        </div>
        
        <div class="grid grid-cols-12 text-[9px] uppercase tracking-wider text-zinc-500 pb-2 px-2">
            <div class="col-span-6 md:col-span-5">Namn</div>
            <div class="col-span-2 text-center text-emerald-500/80">Fot</div>
            <div class="col-span-2 text-center text-blue-500/80">Inne</div>
            <div class="col-span-2 text-center text-white">Tot</div>
        </div>

        <div class="flex flex-col gap-1">
            ${ranking.slice(0, 50).map(([name, data], i) => {
                return `<div class="grid grid-cols-12 items-center p-2 rounded bg-dark-surface/30 hover:bg-white/5 border border-transparent hover:border-white/5 transition group">
                    <div class="col-span-6 md:col-span-5 flex items-center gap-3 overflow-hidden">
                        <span class="w-6 text-right text-zinc-600 font-mono text-xs flex-shrink-0">${i+1}.</span>
                        <span onclick="goToReferee('${name}')" class="interactive-text font-bold text-xs md:text-sm text-zinc-300 group-hover:text-white truncate">${name}</span>
                    </div>
                    <div class="col-span-2 text-center">
                        ${data.fotboll > 0 ? `<span class="bg-emerald-500/10 text-emerald-400 text-[10px] font-bold px-1.5 py-0.5 rounded tabular-nums">${data.fotboll}</span>` : '<span class="text-zinc-700 text-[10px]">-</span>'}
                    </div>
                    <div class="col-span-2 text-center">
                        ${data.innebandy > 0 ? `<span class="bg-blue-500/10 text-blue-400 text-[10px] font-bold px-1.5 py-0.5 rounded tabular-nums">${data.innebandy}</span>` : '<span class="text-zinc-700 text-[10px]">-</span>'}
                    </div>
                    <div class="col-span-2 text-center">
                         <span class="bg-zinc-800 text-white px-2 py-0.5 rounded text-xs font-black min-w-[2rem] inline-block shadow-lg tabular-nums">${data.total}</span>
                    </div>
                </div>`;
            }).join('')}
        </div>
        ${ranking.length > 50 ? '<p class="text-center text-xs text-zinc-600 mt-4">Visar topp 50</p>' : ''}
    </div>`;
    area.innerHTML = html;
}

// ---- VIEW: LEAGUE COMPARISON (AGGREGATED) ----
function renderLeagueComparison(area, allData) {
    const selectedData = allData.filter(m => state.selectedSeries.includes(m.serie));
    
    // Aggregated Stats for ALL selected series combined
    const refCounts = {};
    selectedData.forEach(m => m.referees.forEach(r => { 
        if(r.name) refCounts[r.name] = (refCounts[r.name]||0)+1; 
    }));
    const sortedRefs = Object.entries(refCounts).sort((a,b) => b[1] - a[1]);

    const title = state.selectedSeries.length > 1 ? "Sammanställd statistik" : state.selectedSeries[0];
    const subTitle = state.selectedSeries.length > 1 ? `${state.selectedSeries.length} serier valda` : "1 serie vald";

    let html = `
    <div class="space-y-6 animate-fade-in">
        
        <div class="glass-card rounded-xl p-5 border-l-4 border-brand-primary">
            <div class="flex justify-between items-start mb-4 border-b border-white/10 pb-3">
                <div>
                    <h3 class="text-lg font-bold text-white">${title}</h3>
                    <span class="text-[10px] uppercase text-zinc-500 tracking-widest">${selectedData.length} matcher totalt (${subTitle})</span>
                </div>
            </div>
            
            <div class="bg-dark-surface/50 rounded-lg p-3">
                <h4 class="text-[10px] font-bold text-zinc-400 uppercase mb-2">Mest aktiva domare i urvalet</h4>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2 max-h-80 overflow-y-auto custom-scrollbar pr-2">
                        ${sortedRefs.map(([name, count], i) => `
                        <div class="flex justify-between items-center text-xs p-1.5 rounded hover:bg-white/5 border border-white/5">
                            <span onclick="goToReferee('${name}')" class="interactive-text text-zinc-300 truncate pr-2"><span class="text-zinc-600 mr-1.5 w-4 inline-block text-right">${i+1}.</span>${name}</span>
                            <span class="font-bold text-white bg-white/10 px-1.5 py-0.5 rounded text-[10px]">${count}</span>
                        </div>
                        `).join('')}
                </div>
            </div>
        </div>

        <div class="pt-6 border-t border-white/5">
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-4 ml-1">Matcher i urvalet (Datum & Tid)</h3>
            ${generateMatchCardsHtml(selectedData)}
        </div>
    </div>`;
    area.innerHTML = html;
}

// ---- VIEW: REFEREE COMPARISON ----
function renderRefereeComparison(area, allData) {
    const selectedMatches = allData.filter(m => m.referees.some(r => state.selectedReferees.includes(r.name)));
    
    let stats = state.selectedReferees.map(ref => {
        const matches = allData.filter(m => m.referees.some(r => r.name === ref));
        const leagues = {};
        matches.forEach(m => leagues[m.serie] = (leagues[m.serie]||0)+1);
        const topLeague = Object.entries(leagues).sort((a,b) => b[1] - a[1])[0];

        return {
            name: ref,
            total: matches.length,
            fotboll: matches.filter(m => m.sport === 'fotboll').length,
            innebandy: matches.filter(m => m.sport === 'innebandy').length,
            topLeagueName: topLeague ? topLeague[0] : "-",
            topLeagueCount: topLeague ? topLeague[1] : 0
        };
    }).sort((a,b) => b.total - a.total);

    let html = `
    <div class="space-y-6 animate-fade-in">
        <div class="glass-card rounded-2xl p-6">
            <h2 class="text-xl font-display font-black text-white mb-4">Domarjämförelse</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[10px] uppercase text-zinc-500 border-b border-white/10">
                            <th class="pb-2 pl-2">Namn</th>
                            <th class="pb-2 text-center">Totalt</th>
                            <th class="pb-2 text-center">Fotboll</th>
                            <th class="pb-2 text-center">Inneb.</th>
                            <th class="pb-2 text-right pr-2">Vanligaste Serie</th>
                        </tr>
                    </thead>
                    <tbody class="text-xs font-medium text-zinc-300">
                        ${stats.map(s => `
                            <tr class="border-b border-white/5 hover:bg-white/5 transition">
                                <td class="py-3 pl-2 font-bold text-white text-sm">${s.name}</td>
                                <td class="py-3 text-center"><span class="bg-white/10 text-white px-2 py-1 rounded font-bold">${s.total}</span></td>
                                <td class="py-3 text-center text-zinc-500">${s.fotboll || '-'}</td>
                                <td class="py-3 text-center text-zinc-500">${s.innebandy || '-'}</td>
                                <td class="py-3 text-right pr-2">
                                    <div class="flex flex-col items-end">
                                        <span class="truncate max-w-[120px] cursor-pointer hover:text-white" onclick="goToSeries('${s.topLeagueName}')">${s.topLeagueName}</span>
                                        <span class="text-[9px] text-zinc-500">${s.topLeagueCount} matcher</span>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3 ml-1">Gemensam matchhistorik</h3>
            ${generateMatchCardsHtml(selectedMatches)}
        </div>
    </div>`;
    area.innerHTML = html;
}

// ---- SHARED COMPONENT: MATCH CARDS ----
function generateMatchCardsHtml(matches) {
    if(!matches || matches.length === 0) return '<p class="text-zinc-500 text-sm">Inga matcher.</p>';

    const sortedMatches = matches.sort((a,b) => {
        const dateA = new Date(`${a.date}T${a.time}`);
        const dateB = new Date(`${b.date}T${b.time}`);
        return dateA - dateB;
    });

    return `<div class="grid grid-cols-1 md:grid-cols-2 gap-3">` + sortedMatches.map(m => {
        const isFotboll = m.sport === "fotboll";
        const accent = isFotboll ? "border-emerald-500/30" : "border-blue-500/30";
        const badge = isFotboll ? "text-emerald-400 bg-emerald-500/10" : "text-blue-400 bg-blue-500/10";
        
        return `<div class="bg-dark-surface border border-white/5 ${accent} border-l-2 rounded-lg p-3 hover:bg-white/5 transition group">
            <div class="flex justify-between items-start mb-2">
                <span onclick="goToSeries('${m.serie}')" class="interactive-text text-[9px] font-bold uppercase tracking-wider ${badge} px-1.5 py-0.5 rounded truncate max-w-[60%]">${m.serie}</span>
                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-mono text-zinc-300 font-bold">${m.date}</span>
                    <span class="text-[9px] font-mono text-zinc-500">${m.time}</span>
                </div>
            </div>
            <div class="mb-2">
                <div class="text-xs font-bold text-zinc-200">${m.home} <span class="text-zinc-600 font-light mx-1">vs</span> ${m.away}</div>
                <div class="text-[10px] text-zinc-500 mt-0.5 flex items-center gap-1"><svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>${m.hall}</div>
            </div>
            <div class="pt-2 border-t border-white/5 flex flex-wrap gap-2">
                ${(m.referees||[]).map(r => `<span onclick="goToReferee('${r.name}')" class="interactive-text text-[10px] text-zinc-400 bg-black/30 px-1.5 py-0.5 rounded border border-white/5 ${state.selectedReferees.includes(r.name) ? 'text-brand-primary border-brand-primary/30' : ''}">${r.name}</span>`).join('')}
            </div>
        </div>`;
    }).join("") + `</div>`;
}

</script>

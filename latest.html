<script>
// =====================================================================
// DATA & STATE
// =====================================================================
const FOTBOLL_FED = [
  { id: 1, name: "Nationellt" }, { id: 2, name: "Blekinge" }, { id: 28, name: "Bohusl칛n-Dalsland" },
  { id: 4, name: "Dalarna" }, { id: 6, name: "Gestrikland" }, { id: 5, name: "Gotland" },
  { id: 7, name: "G칬teborg" }, { id: 8, name: "Halland" }, { id: 9, name: "H칛lsingland" },
  { id: 10, name: "J칛mtland-H칛rjedalen" }, { id: 11, name: "Medelpad" }, { id: 12, name: "Norrbotten" },
  { id: 14, name: "Sk친ne" }, { id: 15, name: "Sm친land" }, { id: 16, name: "Stockholm" },
  { id: 17, name: "S칬dermanland" }, { id: 18, name: "Uppland" }, { id: 19, name: "V칛rmland" },
  { id: 20, name: "V칛sterbotten" }, { id: 21, name: "V칛sterg칬tland" }, { id: 22, name: "V칛stmanland" },
  { id: 23, name: "칀ngermanland" }, { id: 13, name: "칐rebro L칛n" }, { id: 24, name: "칐sterg칬tland" }
];

const INNEBANDY_FED = [
  { id: 1, name: "Svenska IBF" }, { id: 3, name: "Blekinge IBF" }, { id: 13, name: "Bohusl칛n-Dals IBF" },
  { id: 18, name: "Dalarnas IBF" }, { id: 19, name: "Gotlands IBF" }, { id: 20, name: "G칛vleborgs IBF" },
  { id: 22, name: "Hallands IBF" }, { id: 23, name: "H칛lsinglands IBF" }, { id: 24, name: "J칛mtland/H칛rjedalens IBF" },
  { id: 4, name: "Norrbottens IBF" }, { id: 44, name: "Parasport" }, { id: 6, name: "Sk친nes IBF" },
  { id: 7, name: "Sm친land Blekinges IBF" }, { id: 8, name: "Stockholms IBF" }, { id: 9, name: "S칬dermanlands IBF" },
  { id: 10, name: "Upplands IBF" }, { id: 11, name: "V칛rmlands IBF" }, { id: 12, name: "V칛sterbottens IBF" },
  { id: 14, name: "V칛sterg칬tlands IBF" }, { id: 17, name: "V칛sternorrlands IBF" }, { id: 15, name: "V칛stmanlands IBF" },
  { id: 21, name: "V칛stsvenska IBF" }, { id: 5, name: "칐rebro L칛ns IBF" }, { id: 16, name: "칐sterg칬tlands IBF" }
];

let state = {
  sport: null,
  fotboll: [],
  innebandy: [],
  filtered: [],
  mode: "Topplista",
  searchQuery: "" // Added for toplist filtering
};

// =====================================================================
// WIZARD LOGIC
// =====================================================================
function selectSport(s) {
    state.sport = s;
    const activeClass = "bg-white text-black shadow-md";
    const inactiveClass = "text-zinc-500 hover:text-white";
    document.getElementById("sportFotboll").className = `flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 ${s==='fotboll' ? activeClass : inactiveClass}`;
    document.getElementById("sportInnebandy").className = `flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 ${s==='innebandy' ? activeClass : inactiveClass}`;

    state.fotboll = []; state.innebandy = []; state.filtered = [];
    document.getElementById("forbundSelect").value = "";
    document.getElementById("dateFrom").value = "";
    document.getElementById("dateTo").value = "";
    
    document.getElementById("mainControls").classList.add("hidden");
    document.getElementById("resultArea").innerHTML = `<div class="h-full flex flex-col items-center justify-center py-20 opacity-40 bg-white/5 rounded-3xl border border-dashed border-white/10"><div class="text-6xl mb-4 grayscale opacity-50">丘뫮잺</div><p class="text-lg font-display font-bold text-zinc-300">Sport vald</p><p class="text-sm text-zinc-500">V칛lj nu f칬rbund.</p></div>`;

    const sel = document.getElementById("forbundSelect");
    sel.innerHTML = '<option value="">-- V칛lj --</option>';
    (s === "fotboll" ? FOTBOLL_FED : INNEBANDY_FED).forEach(f => {
        const opt = document.createElement("option"); opt.value = f.id; opt.textContent = f.name; sel.appendChild(opt);
    });

    document.getElementById("step-federation").classList.remove("step-disabled");
    document.getElementById("step-federation").classList.add("step-active");
    document.getElementById("step-dates").classList.add("step-disabled");
    validateForm();
}

function enableDates() {
    const fed = document.getElementById("forbundSelect").value;
    if (fed) {
        document.getElementById("step-dates").classList.remove("step-disabled");
        document.getElementById("step-dates").classList.add("step-active");
    } else {
        document.getElementById("step-dates").classList.add("step-disabled");
    }
    validateForm();
}

function setQuickDate(days) {
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);
    
    document.getElementById("dateTo").value = end.toISOString().split('T')[0];
    document.getElementById("dateFrom").value = start.toISOString().split('T')[0];
    validateForm();
}

function validateForm() {
    const fed = document.getElementById("forbundSelect").value;
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const btn = document.getElementById("btnLoad");

    let isValid = false;
    if (state.sport && fed && from && to) {
        if (new Date(from) <= new Date(to)) isValid = true;
    }

    if (isValid) {
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.add("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]", "animate-pulse-glow");
    } else {
        btn.disabled = true;
        btn.classList.add("opacity-50", "cursor-not-allowed", "bg-zinc-800", "text-zinc-500");
        btn.classList.remove("bg-white", "text-black", "shadow-[0_0_20px_rgba(255,255,255,0.2)]", "animate-pulse-glow");
    }
}

// =====================================================================
// DATA LOADING & FETCHING
// =====================================================================
async function loadData() {
    const from = document.getElementById("dateFrom").value;
    const to = document.getElementById("dateTo").value;
    const fed = document.getElementById("forbundSelect").value;
    const btn = document.getElementById("btnLoad");
    const lc = document.getElementById("loadingContainer");
    const lb = document.getElementById("loadingBar");
    const lp = document.getElementById("loadingPercent");

    btn.innerHTML = `<span class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5 text-zinc-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> H츿MTAR...</span>`;
    btn.classList.remove("bg-white", "text-black", "animate-pulse-glow");
    btn.classList.add("bg-zinc-800", "text-zinc-500");
    
    lc.classList.remove("hidden");
    lb.style.width = "0%"; lp.textContent = "0%";

    try {
        let start = new Date(from);
        let end = new Date(to);
        let out = [];
        const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
        let processedDays = 0;

        for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
            const iso = d.toISOString().slice(0,10);
            if (state.sport === "fotboll") out.push(...await fetchFotboll(iso, fed));
            else out.push(...await fetchInnebandy(iso, fed));

            processedDays++;
            const percent = Math.round((processedDays / totalDays) * 100);
            lb.style.width = `${percent}%`; lp.textContent = `${percent}%`;
        }

        if (state.sport === "fotboll") state.fotboll = out;
        else state.innebandy = out;

        populateLists();
        setMode("Topplista");
        document.getElementById("mainControls").classList.remove("hidden");
        document.getElementById("mainControls").classList.add("flex");

    } catch (error) {
        document.getElementById("resultArea").innerHTML = `<div class="bg-red-900/20 border border-red-500/50 p-6 rounded-2xl text-center text-red-200">Fel vid laddning.</div>`;
    } finally {
        btn.innerHTML = `<span class="relative z-10 flex items-center justify-center gap-2">H츿MTA IGEN <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></span>`;
        btn.disabled = false;
        btn.classList.remove("opacity-50", "cursor-not-allowed");
        btn.classList.add("hover:text-white");
        setTimeout(() => { lc.classList.add("hidden"); }, 500);
    }
}

async function fetchFotboll(date, fed) {
  const url = `https://www.gbgfotboll.se/api/matches-today/games/?showReferees=true&associationId=${fed}&date=${date}`;
  try {
    const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    for (const comp of (data.competitions || [])) {
      for (const g of comp.games || []) {
        out.push({
          sport: "fotboll", serie: comp.name, date: g.date.slice(0,10), time: g.date.slice(11,16), hall: g.location, home: g.homeTeam?.name, away: g.awayTeam?.name,
          referees: (g.referees || []).map(r => ({ name: r.name, role: r.roleDescription || "" }))
        });
      }
    }
    return out;
  } catch(e) { return []; }
}

async function fetchInnebandy(date, fed) {
  const url = `https://refstat-test.jasmin-e21.workers.dev/?date=${date}&fed=${fed}`;
  try {
    const res = await fetch(url);
    if(!res.ok) return [];
    const data = await res.json();
    let out = [];
    if(Array.isArray(data)) {
        data.forEach(block => {
          if(block.Matches) {
              block.Matches.forEach(m => {
                out.push({
                  sport: "innebandy", serie: block.Name, date: m.MatchDateTime.slice(0,10), time: m.MatchDateTime.slice(11,16), hall: m.Venue, home: m.HomeTeam, away: m.AwayTeam,
                  referees: [{ name: m.Referee1 }, { name: m.Referee2 }]
                });
              });
          }
        });
    }
    return out;
  } catch(e) { return []; }
}

// =====================================================================
// MODE CONTROLLERS
// =====================================================================
function setMode(m) {
    state.mode = m;
    if(m === "Topplista") {
        document.getElementById("searchRef").value = ""; 
        document.getElementById("serieSelect").value = "";
        document.getElementById("domareSelect").value = "";
        state.searchQuery = ""; // Reset search
        filterData();
        renderResults();
    }
}

function handleSearchInput() {
    const q = document.getElementById("searchRef").value.toLowerCase();
    
    // Switch to Toplist mode if searching
    if (state.mode !== "Topplista") {
        state.mode = "Topplista";
        document.getElementById("serieSelect").value = "";
        document.getElementById("domareSelect").value = "";
    }
    
    // NEW: Real-time filtering for Toplist
    state.searchQuery = q;
    renderResults();
}

function handleSerieChange() {
    const s = document.getElementById("serieSelect").value;
    if(!s) return;
    state.mode = "Serier";
    state.filtered = (state.sport === "fotboll" ? state.fotboll : state.innebandy).filter(m => m.serie === s);
    document.getElementById("searchRef").value = "";
    document.getElementById("domareSelect").value = "";
    renderResults();
}

function handleDomareChange() {
    const d = document.getElementById("domareSelect").value;
    if(!d) return;
    state.mode = "Domare";
    state.filtered = (state.sport === "fotboll" ? state.fotboll : state.innebandy).filter(m => m.referees.some(r => r.name === d));
    document.getElementById("searchRef").value = "";
    document.getElementById("serieSelect").value = "";
    renderResults();
}

function filterData() {
    state.filtered = state.sport === "fotboll" ? state.fotboll : state.innebandy;
}

function populateLists() {
    const data = state.sport === "fotboll" ? state.fotboll : state.innebandy;
    const serieSel = document.getElementById("serieSelect");
    const domSel = document.getElementById("domareSelect");
    let series = new Set();
    let refs = new Set();
    data.forEach(m => {
        if(m.serie) series.add(m.serie);
        m.referees.forEach(r => { if(r.name) refs.add(r.name); });
    });
    serieSel.innerHTML = '<option value="">V칛lj Serie</option>';
    [...series].sort().forEach(s => { const opt = document.createElement("option"); opt.value = s; opt.textContent = s; serieSel.appendChild(opt); });
    domSel.innerHTML = '<option value="">V칛lj Domare</option>';
    [...refs].sort().forEach(r => { const opt = document.createElement("option"); opt.value = r; opt.textContent = r; domSel.appendChild(opt); });
}

// =====================================================================
// RENDERERS
// =====================================================================
function renderResults() {
    const area = document.getElementById("resultArea");
    const allData = state.sport === "fotboll" ? state.fotboll : state.innebandy;

    if (!allData || allData.length === 0) {
        area.innerHTML = `<div class="bg-white/5 rounded-2xl p-12 text-center border border-white/5 backdrop-blur-md"><p class="text-zinc-500 font-medium">Ingen data att visa.</p></div>`;
        return;
    }

    if (state.mode === "Topplista") {
        renderToplist(area, allData);
    } 
    else if (state.mode === "Serier") {
        const s = document.getElementById("serieSelect").value;
        renderLeagueView(area, s, state.filtered);
    }
    else if (state.mode === "Domare") {
        const d = document.getElementById("domareSelect").value;
        renderRefereeProfile(area, d, state.filtered);
    }
}

function renderToplist(area, matches) {
    let counter = {};
    matches.forEach(m => {
        m.referees.forEach(r => {
            if (r.name) counter[r.name] = (counter[r.name] || 0) + 1;
        });
    });
    
    // Filter the ranking based on searchQuery if it exists
    let ranking = Object.entries(counter).sort((a,b)=>b[1]-a[1]);
    
    if (state.searchQuery) {
        ranking = ranking.filter(([name, count]) => name.toLowerCase().includes(state.searchQuery));
    }

    let html = `
    <div class="bg-dark-surface/90 backdrop-blur-2xl border border-white/10 rounded-3xl p-8 shadow-2xl animate-fade-in relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-violet-500/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
        <div class="flex items-center justify-between mb-8 pb-4 border-b border-white/10 relative z-10">
            <h2 class="text-2xl font-display font-black tracking-tight text-white flex items-center gap-3"><span class="text-3xl">游끥</span> Domarligan</h2>
            <span class="text-xs font-bold bg-white/10 px-3 py-1 rounded-full text-zinc-400">${ranking.length} domare</span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-2 relative z-10">
            ${ranking.map(([name, count], i) => {
                let rankColor = "text-zinc-600 font-mono text-sm";
                let rowBg = "hover:bg-white/5";
                let medal = "";
                let countColor = "bg-zinc-800 text-zinc-400";
                let nameClass = "text-zinc-300";

                if (i===0 && !state.searchQuery) { rankColor = "text-yellow-400 font-black text-xl"; rowBg = "bg-gradient-to-r from-yellow-500/10 to-transparent border-l-2 border-yellow-500"; medal="游볞"; countColor="bg-yellow-500 text-black"; nameClass="text-yellow-100"; }
                else if (i===1 && !state.searchQuery) { rankColor = "text-zinc-300 font-bold text-lg"; medal="游볟"; countColor="bg-zinc-200 text-black"; nameClass="text-white"; }
                else if (i===2 && !state.searchQuery) { rankColor = "text-orange-400 font-bold text-lg"; medal="游볠"; countColor="bg-orange-900/50 text-orange-200 border border-orange-500/30"; nameClass="text-white"; }

                return `<div class="flex justify-between items-center p-3 rounded-lg transition-all duration-200 ${rowBg} border-b border-white/5 last:border-0 group cursor-default">
                    <div class="flex items-center gap-4"><span class="w-8 text-right ${rankColor}">${medal || i+1 + "."}</span><span class="font-bold ${nameClass} group-hover:text-violet-300 transition-colors">${name}</span></div>
                    <span class="${countColor} px-3 py-1 rounded-md text-xs font-black min-w-[3rem] text-center shadow-lg">${count}</span>
                </div>`;
            }).join('')}
        </div>
    </div>`;
    area.innerHTML = html;
}

function renderRefereeProfile(area, refName, matches) {
    let leagues = {};
    let colleagues = {};
    matches.forEach(m => {
        leagues[m.serie] = (leagues[m.serie] || 0) + 1;
        m.referees.forEach(r => { if(r.name !== refName) colleagues[r.name] = (colleagues[r.name] || 0) + 1; });
    });
    const sortedLeagues = Object.entries(leagues).sort((a,b) => b[1] - a[1]);
    const sortedColleagues = Object.entries(colleagues).sort((a,b) => b[1] - a[1]);

    let html = `
    <div class="space-y-6 animate-fade-in">
        <div class="bg-dark-surface/90 border border-white/10 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-96 h-96 bg-brand-start/10 rounded-full blur-3xl -mr-20 -mt-20 pointer-events-none"></div>
            <div class="relative z-10">
                <h2 class="text-3xl font-display font-black text-white mb-2">${refName}</h2>
                <div class="flex gap-4">
                    <span class="px-3 py-1 bg-white/10 rounded-lg text-sm font-bold text-zinc-300">${matches.length} matcher totalt</span>
                    <span class="px-3 py-1 bg-brand-start/20 rounded-lg text-sm font-bold text-brand-end">${sortedLeagues.length} olika serier</span>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-6">
                <div class="bg-dark-surface border border-white/5 rounded-3xl p-6">
                    <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Serief칬rdelning</h3>
                    <div class="space-y-2 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                        ${sortedLeagues.map(([s,c]) => `<div class="flex justify-between items-center text-sm py-2 border-b border-white/5 last:border-0"><span class="text-zinc-300 truncate pr-4">${s}</span><span class="font-bold text-white bg-white/10 px-2 py-0.5 rounded">${c}</span></div>`).join('')}
                    </div>
                </div>
                <div class="bg-dark-surface border border-white/5 rounded-3xl p-6">
                    <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Kollegor</h3>
                    <div class="space-y-2 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                        ${sortedColleagues.map(([n,c]) => `<div class="flex justify-between items-center text-sm py-2 border-b border-white/5 last:border-0"><span class="text-zinc-300 truncate pr-4">${n}</span><span class="font-bold text-white bg-white/10 px-2 py-0.5 rounded">${c}</span></div>`).join('')}
                    </div>
                </div>
            </div>
            <div>
               <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4 ml-2">Matchhistorik</h3> 
               ${generateMatchCardsHtml(matches)}
            </div>
        </div>
    </div>`;
    area.innerHTML = html;
}

function renderLeagueView(area, leagueName, matches) {
    let counter = {};
    matches.forEach(m => { m.referees.forEach(r => { if(r.name) counter[r.name] = (counter[r.name] || 0) + 1; }); });
    const sortedRefs = Object.entries(counter).sort((a,b) => b[1] - a[1]);

    let html = `
    <div class="space-y-8 animate-fade-in">
        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex-1 bg-dark-surface/90 border border-white/10 rounded-3xl p-8 shadow-xl relative overflow-hidden">
                 <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-start to-brand-end"></div>
                 <h2 class="text-2xl font-display font-black text-white mb-2">${leagueName}</h2>
                 <p class="text-zinc-400 font-medium">${matches.length} matcher registrerade</p>
            </div>
            <div class="flex-1 bg-white/5 border border-white/5 rounded-3xl p-6 flex flex-col justify-center">
                <h3 class="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-3">Mest aktiva i serien</h3>
                <div class="space-y-2">${sortedRefs.slice(0,3).map(([n,c], i) => `<div class="flex justify-between items-center text-sm"><span class="text-white font-bold"><span class="text-zinc-600 mr-2">#${i+1}</span> ${n}</span><span class="text-brand-end font-bold">${c}</span></div>`).join('')}</div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-dark-surface border border-white/5 rounded-3xl p-6">
                <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4">Domarstatistik (${leagueName})</h3>
                <div class="space-y-2 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">${sortedRefs.map(([n,c], i) => `<div class="flex justify-between items-center p-3 rounded-xl hover:bg-white/5 transition border-b border-white/5 last:border-0"><span class="text-zinc-300 font-medium"><span class="inline-block w-6 text-zinc-600 text-xs">${i+1}.</span> ${n}</span><span class="font-bold text-white bg-white/10 px-2 py-1 rounded text-xs">${c}</span></div>`).join('')}</div>
            </div>
            <div>
                <h3 class="text-sm font-bold text-zinc-500 uppercase tracking-widest mb-4 ml-2">Matcher</h3>
                ${generateMatchCardsHtml(matches)}
            </div>
        </div>
    </div>`;
    area.innerHTML = html;
}

function generateMatchCardsHtml(matches) {
    if(!matches || matches.length === 0) return '<p class="text-zinc-500">Inga matcher.</p>';
    return `<div class="space-y-4">` + matches.map(m => {
        const isFotboll = m.sport === "fotboll";
        const badgeClass = isFotboll ? "text-emerald-300 bg-emerald-500/10 border-emerald-500/20" : "text-blue-300 bg-blue-500/10 border-blue-500/20";
        const accentClass = isFotboll ? "from-emerald-500/20 to-teal-500/5" : "from-blue-500/20 to-cyan-500/5";
        return `<div class="group bg-dark-surface border border-white/5 rounded-2xl shadow-lg hover:border-white/10 transition-all duration-200 relative overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-24 bg-gradient-to-b ${accentClass} opacity-30 pointer-events-none"></div>
            <div class="relative z-10 p-5">
                <div class="flex justify-between items-start mb-3"><span class="text-[9px] font-bold uppercase tracking-widest ${badgeClass} px-2 py-0.5 rounded border truncate max-w-[60%]">${m.serie || 'Serie'}</span><span class="text-[10px] font-mono text-zinc-400">${m.date} ${m.time}</span></div>
                <div class="mb-4"><div class="text-base font-bold text-white leading-tight">${m.home || 'Hemmalag'}</div><div class="text-[10px] font-bold text-zinc-600 uppercase my-0.5">VS</div><div class="text-base font-medium text-zinc-400">${m.away || 'Bortalag'}</div></div>
                <div class="border-t border-white/5 pt-3"><div class="space-y-1">${(m.referees||[]).map(r => `<div class="text-xs font-medium flex items-center gap-2 text-zinc-300"><div class="w-1 h-1 rounded-full ${isFotboll?'bg-emerald-500':'bg-blue-500'}"></div>${r.name}</div>`).join('')}</div></div>
                <div class="mt-3 flex items-center gap-1 text-[10px] text-zinc-600 truncate"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>${m.hall || 'Plats'}</div>
            </div>
        </div>`;
    }).join("") + `</div>`;
}

<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DÊ’aniQ RefStat â€“ Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    iframe { width: 100%; height: calc(100vh - 140px); border: none; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md px-4 py-3 flex items-center justify-between">
    
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-gray-900 tracking-tight">
      DÊ’aniQ <span class="text-purple-600">RefStat</span>
    </h1>

    <!-- Sport-knappar -->
    <div class="flex gap-2">
      <button id="btnFotboll"
              class="px-3 py-2 rounded-lg font-semibold text-gray-700 bg-gray-200 active:scale-95 transition">
        âš½ Fotboll
      </button>

      <button id="btnInnebandy"
              class="px-3 py-2 rounded-lg font-semibold text-gray-700 bg-gray-200 active:scale-95 transition">
        ğŸ‘ Innebandy
      </button>
    </div>
  </header>

  <!-- iFrame Content -->
  <iframe id="refFrame" src=""></iframe>

  <script>
    const iframe = document.getElementById("refFrame");
    const btnFotboll = document.getElementById("btnFotboll");
    const btnInnebandy = document.getElementById("btnInnebandy");

    const URLS = {
      fotboll: "https://d3aniq.github.io/fotboll/",
      innebandy: "https://d3aniq.github.io/innebandy/"
    };

    function setActive(sport) {
      // Aktiva knappar
      if (sport === "fotboll") {
        btnFotboll.classList.add("bg-purple-600", "text-white");
        btnFotboll.classList.remove("bg-gray-200", "text-gray-700");

        btnInnebandy.classList.add("bg-gray-200", "text-gray-700");
        btnInnebandy.classList.remove("bg-purple-600", "text-white");
      } else {
        btnInnebandy.classList.add("bg-purple-600", "text-white");
        btnInnebandy.classList.remove("bg-gray-200", "text-gray-700");

        btnFotboll.classList.add("bg-gray-200", "text-gray-700");
        btnFotboll.classList.remove("bg-purple-600", "text-white");
      }
    }

    function loadSport(sport) {
      iframe.src = URLS[sport];
      localStorage.setItem("refstat_sport", sport);
      setActive(sport);
    }

    // Knapp-events
    btnFotboll.onclick = () => loadSport("fotboll");
    btnInnebandy.onclick = () => loadSport("innebandy");

    // Ladda senaste val
    const saved = localStorage.getItem("refstat_sport");
    if (saved && URLS[saved]) {
      loadSport(saved);
    } else {
      // Standard â€“ Fotboll
      loadSport("fotboll");
    }
  </script>

</body>
</html>

<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DÊ’aniQ RefStat</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body { 
    font-family: Inter, system-ui, sans-serif; 
    background: #f2f3f7;
  }

  .active-tab {
    @apply text-purple-600 font-semibold;
  }

  /* Fade animation */
  .fade {
    animation: fadein .25s ease;
  }
  @keyframes fadein {
    from { opacity:0; transform: translateY(4px); }
    to   { opacity:1; transform: translateY(0); }
  }
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- TOP BAR -->
<header class="bg-white shadow-sm py-4 px-5 sticky top-0 z-40">
  <h1 class="text-xl font-bold text-center">DÊ’aniQ RefStat</h1>
</header>

<!-- MAIN CONTENT -->
<main id="pageContent" class="flex-1 p-4 pb-20">

  <!-- Fotboll -->
  <div id="viewFotboll" class="fade">
    <div class="bg-white rounded-2xl shadow p-5">
<!--       <h2 class="text-lg font-semibold mb-1">âš½ Fotboll</h2>
      <p class="text-gray-600 mb-3">Statistik, serier och domarinfo.</p> -->

      <!-- FUTURE: iFrame -->
      <iframe src="https://d3aniq.github.io/refstat/fotboll/" class="w-full h-[75vh] rounded-lg"></iframe>
    </div>
  </div>

  <!-- Innebandy -->
  <div id="viewInnebandy" class="hidden fade">
    <div class="bg-white rounded-2xl shadow p-5">
      <!-- <h2 class="text-lg font-semibold mb-1">ğŸ‘ Innebandy</h2>
      <p class="text-gray-600 mb-3">Statistik & domarinfo fÃ¶r innebandy.</p> -->

      <!-- FUTURE: iFrame -->
      <iframe src="https://d3aniq.github.io/refstat/innebandy/" class="w-full h-[75vh] rounded-lg"></iframe>
    </div>
  </div>

</main>

<!-- BOTTOM NAV (APP STYLE) -->
<nav class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.08)] py-3 z-50">
  <div class="max-w-md mx-auto flex justify-around">

    <button id="navFotboll" class="flex flex-col items-center text-gray-500">
      <span class="text-2xl">âš½</span>
      <span class="text-xs mt-1">Fotboll</span>
    </button>

    <button id="navInnebandy" class="flex flex-col items-center text-gray-500">
      <span class="text-2xl">ğŸ‘</span>
      <span class="text-xs mt-1">Innebandy</span>
    </button>

  </div>
</nav>

<script>
  const navFotboll = document.getElementById("navFotboll");
  const navInnebandy = document.getElementById("navInnebandy");

  const viewFotboll = document.getElementById("viewFotboll");
  const viewInnebandy = document.getElementById("viewInnebandy");

  // Load last state
  let active = sessionStorage.getItem("activeTab") || "fotboll";

  function show(tab) {
    active = tab;
    sessionStorage.setItem("activeTab", tab);

    if (tab === "fotboll") {
      viewFotboll.classList.remove("hidden");
      viewInnebandy.classList.add("hidden");

      navFotboll.classList.add("active-tab");
      navInnebandy.classList.remove("active-tab");
    } else {
      viewInnebandy.classList.remove("hidden");
      viewFotboll.classList.add("hidden");

      navInnebandy.classList.add("active-tab");
      navFotboll.classList.remove("active-tab");
    }
  }

  // Initial load
  show(active);

  // Navigation actions
  navFotboll.onclick = () => show("fotboll");
  navInnebandy.onclick = () => show("innebandy");
</script>

</body>
</html>

<script src="https://mfpembedcdnweu.azureedge.net/mfpembedcontweu/Embed.js"></script>

<script>
function loadMatches() {
    const date = document.getElementById("datePicker").value;

    const container = document.getElementById("matchContainer");
    container.innerHTML = "";

    const div = document.createElement("div");
    div.className = "mfp-embed";
    div.setAttribute("data-type", "matches");
    div.setAttribute("data-date", date);

    container.appendChild(div);

    // IMPORTANT: wait a bit before loading
    setTimeout(() => {
        if (window.MfpEmbed && MfpEmbed.load) {
            MfpEmbed.load();
        } else {
            console.error("MfpEmbed not ready");
        }
    }, 200);
}
</script>
